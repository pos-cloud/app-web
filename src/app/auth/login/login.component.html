<section class="fondo-login center-content">
  <div class="box-login">
    <div class="row" align="center">
      <div class="logo">
        <img width="130" src="assets/img/logo.png" />
      </div>
    </div>
    <br />
    <div class="row center-content">
      <h5>Ingresa a tu cuenta</h5>
    </div>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <div class="row">
        <div class="center-content">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <label for="company" class="control-label">Negocio:</label>
              <input
                type="text"
                class="form-control"
                formControlName="company"
                name="company"
                id="company"
                [readonly]="checkLockInput"
              />
              <input
                type="checkbox"
                class="position-absolute checklockinput"
                id="check"
                name="check"
                (click)="lockInput()"
                [checked]="checkLockInput"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <label for="user" class="control-label">Usuario o Email:</label>
              <input type="text" class="form-control" formControlName="user" name="user" id="user" autofocus />
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <label for="password" class="control-label">Password:</label>
              <div class="input-group">
                <input type="password" class="form-control" formControlName="password" name="password" id="password" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="center-content">
          <div class="row">
            <div class="col-md-12" align="center">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm?.valid || loading">
                <span *ngIf="!loading">Iniciar sesión</span>
                <span *ngIf="loading">Espere por favor</span>
              </button>
            </div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col-md-12" align="center">
              <b>¿No tienes una cuenta?</b><a routerLink="/register"> Crear una cuenta</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
