<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [header]="toast.header ?? undefined"
  [ngClass]="['toast-custom', toast.classname]"
  [autohide]="true"
  [delay]="toast.delay || 5000"
  (hidden)="toastService.remove(toast)"
  aria-atomic="true"
  (click)="toastService.handleClick(toast)"
>
  {{ toast.textOrTpl }}
</ngb-toast>
