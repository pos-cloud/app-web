<div class="upload-container flex">
  <input type="file" #fileInput id="fileInput" (change)="onFileSelected($event)" hidden />

  <div class="image-wrapper" (click)="fileInput.click()">
    <img
      [src]="imageUrl || './../../../assets/img/default.jpg'"
      style="height: 200px; width: 250px; display: block; margin: auto"
      alt="No hay imagen"
      class="preview-image"
    />

    <button type="button" class="delete-btn" *ngIf="imageUrl" (click)="onDeleteImage($event, imageUrl)">Ã—</button>
  </div>
</div>
