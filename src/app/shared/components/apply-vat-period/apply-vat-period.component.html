<section class="container-fluid">
  <div class="modal-header">
    <h4 class="modal-title">Periodo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="vatPeriodForm" (ngSubmit)="vatPeriod()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="month" class="control-label">Mes (*)</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="month" name="month" id="month" />
          </div>
          <div
            *ngIf="
              vatPeriodForm.get('month').invalid &&
              (vatPeriodForm.get('month').dirty || vatPeriodForm.get('month').touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="vatPeriodForm.get('month').hasError('required')">Campo obligatorio.</div>
            <div *ngIf="vatPeriodForm.get('month').hasError('pattern')">Formato inválido (MM).</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="year" class="control-label">Año (*)</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="year" name="year" id="year" />
          </div>
          <div
            *ngIf="
              vatPeriodForm.get('year').invalid &&
              (vatPeriodForm.get('year').dirty || vatPeriodForm.get('year').touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="vatPeriodForm.get('year').hasError('required')">Campo obligatorio.</div>
            <div *ngIf="vatPeriodForm.get('year').hasError('pattern')">Formato inválido (AAAA).</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <i *ngIf="loading" class="fa fa-spinner fa-spin me-2"></i>
        <span>{{ loading ? 'Espere por favor' : 'Enviar' }}</span>
      </button>
    </div>
  </form>
</section>
