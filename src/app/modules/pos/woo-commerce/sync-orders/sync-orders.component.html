<div class="modal-header">
  <h4 class="modal-title">Sincronizar Pedidos</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <form [formGroup]="syncForm" (ngSubmit)="syncOrders()">
    <div class="row">
      <div class="form-group col-md-3">
        <label class="control-label">Desde:</label>
        <input
          class="form-control"
          type="date"
          name="fromDate"
          formControlName="fromDate"
          [ngClass]="{
            'is-invalid': syncForm.get('fromDate')?.touched && syncForm.get('fromDate')?.invalid,
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="syncForm.get('fromDate')?.touched && syncForm.get('fromDate')?.hasError('required')"
        >
          {{ 'fieldRequired' | translate | capitalize }}
        </div>
      </div>

      <div class="form-group col-md-3">
        <label class="control-label">Hasta:</label>
        <input
          class="form-control"
          type="date"
          name="toDate"
          formControlName="toDate"
          [ngClass]="{
            'is-invalid': syncForm.get('toDate')?.touched && syncForm.get('toDate')?.invalid,
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="syncForm.get('toDate')?.touched && syncForm.get('toDate')?.hasError('required')"
        >
          {{ 'fieldRequired' | translate | capitalize }}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.dismiss('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <i [ngClass]="{ save: !loading, 'spinner spin': loading }"></i>
        <span *ngIf="!loading">Sincronizar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
