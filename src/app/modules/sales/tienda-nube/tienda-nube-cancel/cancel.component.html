<div class="modal-header">
  <h4 class="modal-title">Cancelar pedido</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('close_click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <form [formGroup]="cancelForm" (ngSubmit)="changeStatusTiendaNube()">
    <div class="row">
      <div class="form-group col-md-3">
        <label class="control-label">Razón:</label>
        <select formControlName="reason" class="form-control" name="reason">
          <option>El cliente cambió de idea</option>
          <option>El producto no esta disponible</option>
          <option>Es fraudulenta</option>
          <option>Otro motivo</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="email" class="control-label"
          >Notificación de envío de correo:</label
        >
        <select class="form-control" formControlName="email">
          <option [value]="true">Si</option>
          <option [value]="false">No</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="restock" class="control-label">Restaurar stock:</label>
        <select class="form-control" formControlName="restock">
          <option [value]="true">Si</option>
          <option [value]="false">No</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        (click)="activeModal.dismiss('cancel')"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <i [ngClass]="{ save: !loading, 'spinner spin': loading }"></i>
        <span *ngIf="!loading">Enviar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
