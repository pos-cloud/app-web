<section class="container-fluid dashboard">
  <div class="row">
    <div class="col-md-4">
      <div class="chart">
        <apx-chart
          #chartspark1
          [series]="salesTotal?.series"
          [chart]="salesTotal?.chart"
          [stroke]="salesTotal?.stroke"
          [yaxis]="salesTotal?.yaxis"
          [fill]="salesTotal?.fill"
          [title]="salesTotal?.title"
          [subtitle]="salesTotal?.subtitle"
        ></apx-chart>
      </div>
    </div>
    <div class="col-md-4">
      <div class="chart">
        <apx-chart
          #chartspark2
          [series]="purchaseTotal?.series"
          [chart]="purchaseTotal?.chart"
          [stroke]="purchaseTotal?.stroke"
          [yaxis]="purchaseTotal?.yaxis"
          [fill]="purchaseTotal?.fill"
          [title]="purchaseTotal?.title"
          [subtitle]="purchaseTotal?.subtitle"
        ></apx-chart>
      </div>
    </div>
    <div class="col-md-4">
      <div class="chart kpi">
        <div class="kpi-value">{{ inventoryTotal }}</div>
        <div class="kpi-title">{{ 'Inventario valorizado' }}</div>
      </div>
      <div class="chart kpi">
        <div class="kpi-value">{{ accountReveivable }}</div>
        <div class="kpi-title">{{ 'Deudas totales de clientes' }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7 chart">
      <span>Ventas/Compras de los últimos 12 meses</span>
      <apx-chart
        [series]="salesByMonth?.series"
        [chart]="salesByMonth?.chart"
        [dataLabels]="salesByMonth?.dataLabels"
        [plotOptions]="salesByMonth?.plotOptions"
        [yaxis]="salesByMonth?.yaxis"
        [legend]="salesByMonth?.legend"
        [fill]="salesByMonth?.fill"
        [stroke]="salesByMonth?.stroke"
        [tooltip]="salesByMonth?.tooltip"
        [xaxis]="salesByMonth?.xaxis"
      ></apx-chart>
    </div>
    <div class="col-md-4 chart">
      <span>Ventas por categoría</span>
      <apx-chart
        [series]="salesByCategory.series"
        [chart]="salesByCategory?.chart"
        [labels]="salesByCategory?.labels"
        [responsive]="salesByCategory?.responsive"
      ></apx-chart>
    </div>
  </div>
</section>
