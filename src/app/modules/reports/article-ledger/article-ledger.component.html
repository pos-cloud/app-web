<section class="container-fluid">
  <div class="d-flex align-items-center justify-content-between flex-wrap">
    <div class="form-group mr-2 pt-3 w-20">
      <label for="article" class="control-label">
        <b>{{ 'code' | translate | capitalize }}</b></label
      >
      <app-typeahead-dropdown
        [control]="articleControl"
        [data]="articles"
        [keyField]="'_id'"
        [displayField]="'code'"
        [placeholder]="''"
      ></app-typeahead-dropdown>
    </div>

    <div class="form-group mr-2 pt-3 w-50">
      <label for="article" class="control-label">
        <b>{{ 'description' | translate | capitalize }}</b></label
      >
      <app-typeahead-dropdown
        [control]="articleControl"
        [data]="articles"
        [keyField]="'_id'"
        [displayField]="'description'"
        [placeholder]="''"
      ></app-typeahead-dropdown>
    </div>

    <div class="form-group mr-2">
      <label for="branch" class="control-label">
        <b>{{ 'deposit' | translate | capitalize }}</b>
      </label>
      <app-multi-select-dropdown [data]="deposits" [(ngModel)]="depositSelectedId" placeholder="Deposito">
      </app-multi-select-dropdown>
    </div>

    <div class="row form-group ml-auto">
      <div class="col-md-6">
        <button type="button" class="btn btn-warning" (click)="onAdjust($event)" [disabled]="loading">
          <i class="fa fa-adjust"></i>
          <span>Ajustar</span>
        </button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-primary" (click)="getReport()">
          <i [ngClass]="{ 'fa fa-refresh fa-spin': loading }"></i>
          {{ 'refresh' | translate | capitalize }}
        </button>
      </div>
    </div>
  </div>

  <div class="card bg-light mb-3 p-3" *ngIf="header?.length">
    <div class="d-flex flex-wrap">
      <div class="p-2" *ngFor="let detail of header">
        <strong>{{ detail.label | translate | capitalize }}:</strong> {{ detail.value }}
      </div>
    </div>
  </div>

  <app-data-table-reports
    [data]="data"
    [columns]="columns"
    [totals]="totals"
    [title]="title"
    [loading]="loading"
    [(sorting)]="sort"
    (sortingChange)="onSortingChange($event)"
    (eventExport)="onExportExcel($event)"
  >
  </app-data-table-reports>
</section>
