<section class="container-fluid">
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
    <div class="form-group w-50 me-2">
      <label for="company" class="control-label">
        <b>{{ 'company' | translate | capitalize }}</b>
      </label>
      <input
        type="text"
        class="form-control"
        name="company"
        id="company"
        [(ngModel)]="company"
        (keyup.enter)="getReport()"
      />
    </div>

    <div class="form-group mr-2">
      <label for="endDate" class="control-label">
        <b>{{ 'endDate' | translate | capitalize }}:</b>
      </label>
      <app-date-time-picker [(ngModel)]="endDate" name="activeEndDate"></app-date-time-picker>
    </div>

    <div class="row form-group ml-auto">
      <div class="col-md-6">
        <button type="button" class="btn btn-warning" (click)="onAdjust($event)" [disabled]="loading">
          <i class="fa fa-adjust"></i>
          <span>Ajustar</span>
        </button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-primary" (click)="getReport()">
          <i [ngClass]="{ 'fa fa-refresh fa-spin': loading }"></i> {{ 'refresh' | translate | capitalize }}
        </button>
      </div>
    </div>
  </div>
  <app-data-table-reports
    [data]="data"
    [columns]="columns"
    [totals]="totals"
    [title]="title"
    [loading]="loading"
    [rowButtons]="rowButtons"
    [(sorting)]="sort"
    (sortingChange)="onSortingChange($event)"
    (eventExport)="onExportExcel($event)"
    (eventFunction)="onEventFunction($event)"
  >
  </app-data-table-reports>
</section>
