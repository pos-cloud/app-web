<section class="container-fluid">
  <!-- Filtros -->
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
    <div class="form-group mr-2">
      <label for="branch" class="control-label">
        <b>{{ 'agency' | translate | capitalize }}</b>
      </label>
      <app-multi-select-dropdown [data]="branches" [(ngModel)]="branchSelectedId" placeholder="Sucursal">
      </app-multi-select-dropdown>
    </div>

    <div class="form-group mr-2">
      <label for="article" class="control-label">
        <b>{{ 'article' | translate | capitalize }}</b></label
      >
      <input
        type="text"
        class="form-control"
        name="description"
        id="description"
        [(ngModel)]="article"
        (keyup.enter)="getReport()"
      />
    </div>

    <div class="form-group mr-2">
      <label for="categories" class="control-label">
        <b>Categoría</b>
      </label>
      <app-multi-select-dropdown [data]="categories" [(ngModel)]="categoriesSelect" placeholder="Categorías">
      </app-multi-select-dropdown>
    </div>

    <div class="form-group mr-2">
      <label for="makes" class="control-label">
        <b>Marca</b>
      </label>
      <app-multi-select-dropdown [data]="makes" [(ngModel)]="makesSelect" placeholder="Marcas">
      </app-multi-select-dropdown>
    </div>

    <div class="form-group mr-2">
      <label for="transactionType" class="control-label">
        <b>Tipo de Transacción</b>
      </label>
      <app-multi-select-dropdown
        [data]="transactionTypes"
        [(ngModel)]="transactionTypesSelect"
        placeholder="Tipo de Transacción"
      >
      </app-multi-select-dropdown>
    </div>

    <div class="form-group mr-2">
      <label for="startDate" class="control-label">
        <b>{{ 'startDate' | translate | capitalize }}:</b>
      </label>
      <app-date-time-picker [(ngModel)]="startDate" name="activeStartDate"></app-date-time-picker>
    </div>

    <div class="form-group mr-2">
      <label for="endDate" class="control-label">
        <b>{{ 'endDate' | translate | capitalize }}:</b>
      </label>
      <app-date-time-picker [(ngModel)]="endDate" name="activeEndDate"></app-date-time-picker>
    </div>

    <!-- Botón de Actualizar -->
    <div class="form-group ml-auto">
      <label class="control-label"> </label>
      <button class="btn btn-primary" (click)="getReport()">
        <i [ngClass]="{ 'fa fa-refresh fa-spin': loading }"></i> {{ 'refresh' | translate | capitalize }}
      </button>
    </div>
  </div>
  <app-data-table-reports
    [data]="data"
    [columns]="columns"
    [totals]="totals"
    [title]="title"
    [loading]="loading"
    [(sorting)]="sort"
    (sortingChange)="onSortingChange($event)"
  >
  </app-data-table-reports>
</section>
