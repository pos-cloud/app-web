<section class="container-fluid">
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
    <div class="form-group mr-2">
      <label for="months" class="control-label">
        <b>Mes</b>
      </label>
      <app-multi-select-dropdown [data]="months" [(ngModel)]="monthsSelect" placeholder="Dias del mes">
      </app-multi-select-dropdown>
    </div>
    <div class="form-group mr-2">
      <label for="day" class="control-label">
        <b>{{ 'days' | translate | capitalize }}</b></label
      >
      <input type="number" class="form-control" [(ngModel)]="day" (keyup.enter)="getReport()" />
    </div>

    <!-- BotÃ³n de Actualizar -->
    <div class="form-group ml-auto">
      <label class="control-label"> </label>
      <button class="btn btn-primary" (click)="getReport()">
        <i [ngClass]="{ 'fa fa-refresh fa-spin': loading }"></i> {{ 'refresh' | translate | capitalize }}
      </button>
    </div>
  </div>
  <app-data-table-reports
    [data]="data"
    [columns]="columns"
    [totals]="totals"
    [title]="title"
    [loading]="loading"
    [(sorting)]="sort"
    (sortingChange)="onSortingChange($event)"
    (eventExport)="onExportExcel($event)"
  >
  </app-data-table-reports>
</section>
