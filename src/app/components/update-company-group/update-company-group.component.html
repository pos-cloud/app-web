<div class="modal-header">
  <h4 class="modal-title" *ngIf="!readonly">Editar Grupo {{companyGroup.description}}</h4>
  <h4 class="modal-title" *ngIf="readonly">Grupo {{companyGroup.description}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="companyGroupForm" #formUpdateCompanyGroup="ngForm" (ngSubmit)="updateCompanyGroup()" autocomplete="off">
    <div class="modal-body">
      <ngb-tabset>
          <ngb-tab title="Datos principales">
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="description" class="control-label">Descripción</label>
                    <input type="text" class="form-control" formControlName="description" name="description" id="description" [focus]="focusEvent" [readonly]="readonly"/>
                    <div *ngIf="formErrors.description" class="alert alert-danger">
                      {{ formErrors.description }}
                    </div>
                  </div>
                </div>
            </ng-template>
         </ngb-tab>
         <ngb-tab title="Auditoría">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Creado por:</label>
                      <label *ngIf="companyGroup.creationUser" class="control-label"><b>{{companyGroup.creationUser.name}}</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="companyGroup.creationDate" class="control-label"> <b>{{companyGroup.creationDate | dateFormat:'DD/MM/YYYY hh:mm:ss'}}</b></label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Modificado por:</label>
                      <label *ngIf="companyGroup.updateUser" class="control-label"><b>{{companyGroup.updateUser.name}}</b></label>
                      <label *ngIf="!companyGroup.updateUser" class="control-label"><b>-</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="companyGroup.updateDate" class="control-label"><b>{{companyGroup.updateDate | dateFormat:'DD/MM/YYYY hh:mm:ss'}}</b></label>
                      <label *ngIf="!companyGroup.updateDate" class="control-label"><b>-</b></label>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="!readonly">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!companyGroupForm.valid || loading" >
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar Cambios</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
