<div class="modal-header">
  <h4 class="modal-title">Seleccionar Empleado</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content" *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="selectEmployeeForm" #formSelectEmployee="ngForm" (ngSubmit)="selectEmployee()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="employee" class="control-label">Asignar el empleado</label>
          <select class="form-control" formControlName="employee">
            <option *ngFor="let waiter of waiters"
                    [selected]="waiter._id==employee._id" 
                    [ngValue]="waiter">
                  {{waiter.name}}
            </option>
          </select>
          <div *ngIf="formErrors.employee" class="alert alert-danger">
            {{ formErrors.employee }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="chair" class="control-label">Comensales:</label>
        </div>
      </div>
      <div class="row" *ngIf="op !== 'open' && op !== 'close'">
        <div class="form-group col-md-8">
          <div class="input-group">
            <input type="number" class="form-control" formControlName="chair" name="chair" id="chair"/>
          </div>
          <div *ngIf="formErrors.chair" class="alert alert-danger">
            {{ formErrors.chair }}
          </div>
        </div>
        <div class="col-md-4" align="right">
          <button type="button" class="btn btn-danger" (click)="subtractChair()">-</button>
          <button type="button" class="btn btn-success" (click)="addChair()">+</button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!selectEmployeeForm.valid || loading">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Aceptar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
