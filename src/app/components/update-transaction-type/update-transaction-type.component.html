<div class="modal-header">
  <h4 class="modal-title" *ngIf="!readonly">Editar {{transactionType.name}}</h4>
  <h4 class="modal-title" *ngIf="readonly">{{transactionType.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content" *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="transactionTypeForm" #formAddTable="ngForm" (ngSubmit)="updateTransactionType()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="transactionMovement" class="control-label">¿Qué tipo de movimiento es el comprobante que quieres?</label>
          <select class="form-control" formControlName="transactionMovement">
            <option *ngFor="let transactionMovement of transactionMovements" [selected]="transactionType.transactionMovement===transactionMovement" [ngValue]="transactionMovement">{{transactionMovement}}</option>
          </select>
          <div *ngIf="formErrors.transactionMovement" class="alert alert-danger">
            {{ formErrors.transactionMovement }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="name">¿Nombre del documento con el que se realizará las transacciones?</label>
          <input type="text" class="form-control" formControlName="name" name="name" id="name" [focus]="focusEvent" [readonly]="readonly"/>
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="labelPrint">¿Como saldrá el nombre del comprobante en la impresión?</label>
          <input type="text" class="form-control" formControlName="labelPrint" name="labelPrint" id="labelPrint" [readonly]="readonly"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="currentAccount" class="control-label">¿Afecta la cuenta corriente?</label>
          <select class="form-control" formControlName="currentAccount">
            <option value="Si" [disabled]="readonly">Si</option>
            <option value="No" [disabled]="readonly">No</option>
            <option value="Cobra" [disabled]="readonly">Cobra</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="movement" class="control-label">¿Qué tipo de movimiento de dinero realiza?</label>
          <select class="form-control" formControlName="movement">
            <option value="Entrada" [disabled]="readonly">Entrada</option>
            <option value="Salida" [disabled]="readonly">Salida</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="cashOpening" class="control-label">¿Se utiliza para apertura de caja?</label>
          <select class="form-control" formControlName="cashOpening">
            <option value="true" [disabled]="readonly">Si</option>
            <option value="false" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="cashClosing" class="control-label">¿Se utiliza para cierre de caja?</label>
          <select class="form-control" formControlName="cashClosing">
            <option value="true" [disabled]="readonly">Si</option>
            <option value="false" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="requestArticles" class="control-label">¿Se intercambia productos en la transacción?</label>
          <select class="form-control" formControlName="requestArticles">
            <option value="true" [disabled]="readonly">Si</option>
            <option value="false" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="modifyArticle" class="control-label">¿Se puede modificar el producto?</label>
          <select class="form-control" formControlName="modifyArticle">
            <option value="true">Si</option>
            <option value="false" selected>No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="entryAmount" class="control-label">¿Monto a editar?</label>
          <select class="form-control" formControlName="entryAmount">
            <option value="Costo sin IVA">Costo sin IVA</option>
            <option value="Conto con IVA">Conto con IVA</option>
            <option value="Venta sin IVA">Venta sin IVA</option>
            <option value="Venta con IVA">Venta con IVA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="showPrices" class="control-label">¿Se puede ver el precio de venta?</label>
          <select class="form-control" formControlName="showPrices">
            <option value="true" selected>Si</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="modifyStock" class="control-label">¿La transacción afecta stock?</label>
          <select class="form-control" formControlName="modifyStock">
            <option value="true" [disabled]="readonly">Si</option>
            <option value="false" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="stockMovement" class="control-label">¿Como modifica al stock?</label>
          <select class="form-control" formControlName="stockMovement">
            <option value="Entrada" [disabled]="readonly">Entrada</option>
            <option value="Salida" [disabled]="readonly">Salida</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="defectOrders" class="control-label">¿Se utiliza para dar de alta pedidos en POS modo resto o delivery?</label>
          <select class="form-control" formControlName="defectOrders">
            <option value="true" [disabled]="readonly">Si</option>
            <option value="false" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="fixedOrigin">¿El documento siempre va a tener el mismo punto de venta?, ¿Cuál?</label>
          <input type="number" class="form-control" formControlName="fixedOrigin" name="fixedOrigin" id="fixedOrigin" [readonly]="readonly"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="fixedLetter">¿El documento siempre va a tener la misma letra?, ¿Cuál?</label>
          <input type="text" class="form-control" formControlName="fixedLetter" name="fixedLetter" id="fixedLetter" [readonly]="readonly"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="resetNumber" class="control-label">¿Se resetea el número cuando abre una nueva caja?</label>
          <select class="form-control" formControlName="resetNumber">
            <option value="true">Si</option>
            <option value="false" selected>No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="requestPaymentMethods" class="control-label">¿Requiere método de pago?</label>
          <select class="form-control" formControlName="requestPaymentMethods">
            <option value="true">Si</option>
            <option value="false" selected>No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="electronics" class="control-label">¿Es un documento electrónico?</label>
          <select class="form-control" formControlName="electronics">
            <option value="true" [disabled]="readonly">Si</option>
            <option value="false" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="codeA">Código AFIP A</label>
          <input type="number" class="form-control" formControlName="codeA" codeA="codeA" id="codeA" [readonly]="readonly"/>
        </div>
        <div class="form-group col-md-4">
          <label for="codeB">Código AFIP B</label>
          <input type="number" class="form-control" formControlName="codeB" codeB="codeB" id="codeB" [readonly]="readonly"/>
        </div>
        <div class="form-group col-md-4">
          <label for="codeC">Código AFIP C</label>
          <input type="number" class="form-control" formControlName="codeC" codeC="codeC" id="codeC" [readonly]="readonly"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="allowDelete" class="control-label">¿Se puede borrar el documento?</label>
          <select class="form-control" formControlName="allowDelete">
            <option value="true" selected>Si</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="printable" class="control-label">¿Imprime al finalizar la carga?</label>
          <select class="form-control" formControlName="printable">
            <option value="true" [selected]="transactionType.printable" [disabled]="readonly">Si</option>
            <option value="false" [selected]="!transactionType.printable" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
      <div class="row" *ngIf="transactionTypeForm.value.printable">
        <div class="form-group col-md-12">
          <label for="defectPrinter" class="control-label">Selecciona impresora defecto</label>
          <select class="form-control" formControlName="defectPrinter">
            <option *ngFor="let printer of printers"  [selected]="transactionType.defectPrinter && printer._id==transactionType.defectPrinter._id" [value]="printer._id" [disabled]="readonly">{{printer.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="requestTaxes" class="control-label">¿Permite cargar impuestos en la transacción?</label>
          <select class="form-control" formControlName="requestTaxes">
            <option value="true" [selected]="transactionType.requestTaxes === true">Si</option>
            <option value="false" [selected]="transactionType.requestTaxes === false">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="tax">¿La transacción afecta el libro de IVA?</label>
          <select class="form-control" formControlName="tax">
            <option value="true" [selected]="transactionType.tax === true">Si</option>
            <option value="false" [selected]="transactionType.tax === false">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="allowAPP">¿Permitir usar en la aplicación?</label>
          <select class="form-control" formControlName="allowAPP">
            <option value="true" [selected]="transactionType.allowAPP === true">Si</option>
            <option value="false" [selected]="transactionType.allowAPP === false">No</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!transactionTypeForm.valid || loading">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
