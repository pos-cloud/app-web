<section class="container-fluid">
  <form [formGroup]="transactionForm" #formTransaction="ngForm" (ngSubmit)="reportByEmployeeByDay()" autocomplete="off">
    <div class="row" >
      <div class="form-group col-md-6">
        <label for="employee" class="control-label">Empleado Asociado</label>
        <select class="form-control" formControlName="employee">
            <option  *ngFor="let employee of employees" [value]="employee._id">
              {{employee.name}}
            </option>
        </select>
      </div>
    </div>
    <div class="row">
        <div class= "form-group col-md-6">
          <label for="date" class="control-label">Fecha</label>
          <input type="date" class= "form-control" formControlName="date">
        </div>
    </div>
    <div class = "row">
      <div class= "form-goup col-md-6">
        <button type="submit" class="btn btn-primary" > Consultar </button>
      </div>
    </div>
  </form>
<!-- list -->
  <div class="card card-outline-primary">
    <div class="card-header bg-primary card-inverse">
      Lista de Pedidos de Venta
    </div>
      <div class="card-block">
        <table class="table table-hover">
          <thead>
            <tr>
            	<th>Origen</th>
            	<th>Número</th>
	            <th>Fecha</th>
	            <th>Estado</th>
	            <th>Observación</th>
	            <th>Precio Total</th>
              <th></th>
            </tr>
            <tr *ngIf="areFiltersVisible">
                <th><input type="text" class="form-control" [(ngModel)]= "filterOrigin" placeholder="#..."></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterNumber" placeholder="#..."></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterDate" placeholder="Fecha..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterState" placeholder="Estado..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterObservation" placeholder="Observación..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterTotalPrice" placeholder="Precio Total..." ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of transactions">
              <td>{{transaction.origin}}</td>
              <td>{{transaction.number}}</td>
              <td>{{transaction.date | date: ['dd/MM/yyyy'] }}</td>
              <td><h6><span class="badge badge-default">{{transaction.state}}</span></h6></td>
              <td>{{transaction.observation}}</td>
              <td>{{transaction.totalPrice | currency:'USD':'1.2-2'}}</td>
              <td align="center">
                <button type="button" class="btn btn-primary" (click)="openModal('update', transaction)"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger" (click)="openModal('delete', transaction)"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
            <tr align="center" *ngIf="areTransactionsEmpty">
              <td colspan="7">No se encontraron pedidos</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-primary card-inverse">
      </div>
  </div>
</section>
