<section class="container-fluid">
  <form action="">
    <div class="row" >
      <div class="form-group col-md-12">
        <label for="waiter" class="control-label">Mozo Asociado</label>
        <select class="form-control" formControlName="waiter">
            <option *ngFor="let waiter of waiters" [selected]="waiter._id==waiterSelected._id" [value]="waiter._id">
              {{waiter.name}}
            </option>
        </select>
        <div *ngIf="formErrors.waiter" class="alert alert-danger">
          {{ formErrors.state }}
        </div>
      </div>
    </div>
  </form>
</section>
