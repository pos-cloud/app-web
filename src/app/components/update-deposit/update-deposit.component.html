<div class="modal-header">
  <h4 class="modal-title" *ngIf="!readonly">Editar Depósito {{deposit.name}}</h4>
  <h4 class="modal-title" *ngIf="readonly">Depoósito {{deposit.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content" *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="depositForm" #formUpdateDeposit="ngForm" (ngSubmit)="updateDeposit()" autocomplete="off">
    <div class="modal-body">
			<div class="row">
        <div class="form-group col-md-4">
          <label for="branch" class="control-label">Sucursal</label>
          <select class="form-control" formControlName="branch">
            <option *ngFor="let branch of branches"
                    [selected]="branch._id==deposit.branch._id" 
                    [value]="branch._id">{{branch.name}}</option>
          </select>
          <div *ngIf="formErrors.branch" class="alert alert-danger">
            {{ formErrors.branch }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="name" class="control-label">Nombre:</label>
          <input type="text" class="form-control" formControlName="name" name="name" id="name" [focus]="focusEvent" [readonly]="readonly" />
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="capacity" class="control-label">Capacidad:</label>
          <input type="number" class="form-control" formControlName="capacity" capacity="capacity" id="capacity" [readonly]="readonly"/>
        </div>
      </div>
    </div>
    <div class="modal-footer" *ngIf="!readonly">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!depositForm.valid || loading || readonly">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar Cambios</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
