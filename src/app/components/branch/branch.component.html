<div class="modal-header">
  <h4 class="modal-title" *ngIf="operation==='add'">
    <span>Agregar Sucursal</span>
  </h4>
  <h4 class="modal-title" *ngIf="operation==='edit'">
    <span>Editar Sucursal {{branch.name}}</span>
  </h4>
  <h4 class="modal-title" *ngIf="operation==='view'">
      <span>Sucursal {{branch.name}}</span>
  </h4>
  <h4 class="modal-title" *ngIf="operation==='delete'">
    <span>Eliminar Sucursal {{branch.name}}</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="branchForm" #formCancellationType="ngForm" (ngSubmit)="addBranch()" autocomplete="off">
    <div class="modal-body">
      <ngb-tabset [orientation]="orientation">
        <ngb-tab title="Datos principales">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="number" class="control-label">Número</label>
                    <div class="input-group">
                      <input type="number" class="form-control" formControlName="number" name="number" id="number" [readonly]="readonly" [focus]="focusEvent"/>
                    </div>
                    <div *ngIf="formErrors.number" class="alert alert-danger">
                      {{ formErrors.number }}
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="name" class="control-label">Nombre</label>
                      <div class="input-group">
                        <input type="text" class="form-control" formControlName="name" name="name" id="name" [readonly]="readonly"/>
                      </div>
                      <div *ngIf="formErrors.name" class="alert alert-danger">
                        {{ formErrors.name }}
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="this.operation !== 'add'" title="Auditoría">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Creado por:</label>
                      <label *ngIf="branch.creationUser" class="control-label"><b>{{branch.creationUser.name}}</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="branch.creationDate" class="control-label"> <b>{{branch.creationDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Modificado por:</label>
                      <label *ngIf="branch.updateUser" class="control-label"><b>{{branch.updateUser.name}}</b></label>
                      <label *ngIf="!branch.updateUser" class="control-label"><b>-</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="branch.updateDate" class="control-label"><b>{{branch.updateDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                      <label *ngIf="!branch.updateDate" class="control-label"><b>-</b></label>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="operation !== 'view'">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!branchForm.valid || loading" *ngIf="operation !== 'delete'">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
      <button type="button" 
              class="btn btn-danger" 
              *ngIf="operation === 'delete'" 
              [disabled]="!branchForm.valid || loading" 
              (click)="deleteBranch()">
        <i class="fa" [ngClass]="{'fa-trash':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Eliminar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
