<div class="modal-header">
	<h4 class="modal-title">Iniciar Sesión</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage">
		<ngb-alert (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="loginForm" #formLogin="ngForm" (ngSubmit)="login()">
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-md-12">
					<label for="waiter" class="control-label">Mozo</label>
					<select class="form-control" formControlName="waiter">
						<option *ngFor="let waiter of waiters" [selected]="waiter._id==waiterSelected._id" [value]="waiter._id">
							{{waiter.name}}
						</option>
					</select>
					<div *ngIf="formErrors.waiter" class="alert alert-danger">
						{{ formErrors.status }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="password" class="control-label">Password:</label>
					<div class="input-group">
						<input type="text" class="form-control" formControlName="password" name="password" id="password" required/>
					</div>
					<div *ngIf="formErrors.password" class="alert alert-danger">
						{{ formErrors.password }}
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
			<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loading" >
				<i [ngClass]="{'fa fa-save':!loading, 'fa-refresh fa-spin':loading}"></i>
				<span *ngIf="!loading">Iniciar Sesión</span>
				<span *ngIf="loading">Espere por favor</span>
			</button>
		</div>
	</form>
</section>
