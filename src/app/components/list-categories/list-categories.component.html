<!--ADMIN-->
<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="card card-outline-primary">
    <div class="card-header bg-primary card-inverse">Lista de Rubros
      <div class="pull-right">
        <button class="btn btn-primary" (click)="openModal('add', null)" >Agregar Rubro</button>
        <span (click)="areFiltersVisible = !areFiltersVisible">
          <i class="fa fa-filter"></i>
        </span>
      </div>
    </div>
      <div class="card-block">
        <table class="table table-hover">
          <thead>
            <tr>
              <th (click)="orderBy('description')">Description </th>
              <th></th>
            </tr>
            <tr *ngIf="areFiltersVisible">
                <th><input type="text" class="form-control" [(ngModel)]= "filterDescription" placeholder="DescripciÃ³n..." ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories | orderBy: orderTerm: propertyTerm| filter: filterDescription:'description' | paginate: {  itemsPerPage: 9, currentPage: p }">
              <td class="flat">{{category.description}}</td>
              <td align="center">
                <button type="button" class="btn btn-primary" (click)="openModal('update', category)"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger" (click)="openModal('delete', category)"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
            <tr align="center" *ngIf="areCategoriesEmpty">
              <td colspan="2">No se encontraron rubros</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-primary card-inverse">
        <pagination-controls 
          (pageChange)="p=$event" 
          #api 
          previousLabel="Anterior"
          nextLabel="Siguiente">
        </pagination-controls>
      </div>
  </div>
</section>

<!--POS-->
<section  class="container-fluid" *ngIf="userType=='pos'">
  <div class="row" *ngIf="areCategoriesVisible"> 
    <div *ngFor="let category of categories">
      <div class="icategory" (click)="selectCategory(category)">
        <img [src]="apiURL + 'get-imagen/'+category.picture" width="120" height="120"> 
         <div class="image-title">{{category.description}}</div> 
      </div>
    </div>
    <div class="center-content" *ngIf="areCategoriesEmpty">
      <ngb-alert (close)="areCategoriesEmpty">
        No se encontraron rubros
      </ngb-alert>
	  </div>
  </div>
</section>
