<div class="row">
  <div class="col-md-12">
    <div class="center-content" *ngIf="alertMessage !== ''">
      <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
        {{alertMessage}}
      </ngb-alert>
    </div>
    <form [formGroup]="articleStockForm" #formAddArticleStock="ngForm" autocomplete="off">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="realStock" class="control-label">Stock Actual:</label>
          <input type="number" class="form-control" formControlName="realStock" name="realStock" id="realStock" (change)="addStock()" readonly/>
          <div *ngIf="formErrors.realStock" class="alert alert-danger">
            {{ formErrors.realStock }}
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="minStock" class="control-label">Stock MÃ­nimo:</label>
          <input type="number" class="form-control" formControlName="minStock" name="minStock" id="minStock" (change)="addStock()"/>
          <div *ngIf="formErrors.minStock" class="alert alert-danger">
            {{ formErrors.minStock }}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
