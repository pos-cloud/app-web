<div class="modal-header">
  <h4 class="modal-title">
    Banco <span *ngIf="bank">{{bank.name}}</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="bankForm" #formBank="ngForm" (ngSubmit)="addBank()" autocomplete="off">
    <div class="modal-body">
      <ngb-tabset>
        <ngb-tab title="Datos principales">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="code" class="control-label">Código</label>
                    <div class="input-group">
                      <input type="number" class="form-control" formControlName="code" name="code" id="code" [readonly]="readonly" [focus]="focusEvent"/>
                    </div>
                    <div *ngIf="formErrors.code" class="alert alert-danger">
                      {{ formErrors.code }}
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="agency" class="control-label">Sucursal</label>
                      <div class="input-group">
                        <input type="number" class="form-control" formControlName="agency" name="agency" id="agency" [readonly]="readonly"/>
                      </div>
                      <div *ngIf="formErrors.agency" class="alert alert-danger">
                        {{ formErrors.agency }}
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="name" class="control-label">Nombre</label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="name" name="name" id="name" [readonly]="readonly" />
                    </div>
                    <div *ngIf="formErrors.name" class="alert alert-danger">
                      {{ formErrors.name }}
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="account" class="control-label">Cuenta</label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="account" name="account" id="account" [readonly]="readonly"/>
                    </div>
                    <div *ngIf="formErrors.account" class="alert alert-danger">
                      {{ formErrors.account }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="this.operation !== 'add'" title="Auditoría">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Creado por:</label>
                      <label *ngIf="bank.creationUser" class="control-label"><b>{{bank.creationUser.name}}</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="bank.creationDate" class="control-label"> <b>{{bank.creationDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Modificado por:</label>
                      <label *ngIf="bank.updateUser" class="control-label"><b>{{bank.updateUser.name}}</b></label>
                      <label *ngIf="!bank.updateUser" class="control-label"><b>-</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="bank.updateDate" class="control-label"><b>{{bank.updateDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                      <label *ngIf="!bank.updateDate" class="control-label"><b>-</b></label>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="operation !== 'view'">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!bankForm.valid || loading" *ngIf="operation !== 'delete'">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
      <button type="button" 
              class="btn btn-danger" 
              *ngIf="operation === 'delete'" 
              [disabled]="!bankForm.valid || loading" 
              (click)="deleteBank()">
        <i class="fa" [ngClass]="{'fa-trash':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Eliminar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
