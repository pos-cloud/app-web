<div class="modal-header">
	<h4 class="modal-title">Eliminar Tipo de Empleado</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
  <p>¿Está seguro de eliminar el tipo de empleado?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
  <button type="submit" class="btn btn-primary" (click)="deleteEmployeeType()" [focus]="focusEvent">Eliminar</button>
</div>
