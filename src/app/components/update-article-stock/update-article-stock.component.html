<section class="container-fluid">
  <div class="center-content" *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="articleStockForm" #formUpdateArticleStock="ngForm" autocomplete="off">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="realStock" class="control-label">Stock Actual:</label>
        <input type="number" class="form-control" formControlName="realStock" name="realStock" id="realStock" (change)="updateStock()"
          readonly/>
        <div *ngIf="formErrors.realStock" class="alert alert-danger">
          {{ formErrors.realStock }}
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="maxStock" class="control-label">Stock Máximo:</label>
        <input type="number" class="form-control" formControlName="maxStock" name="maxStock" id="maxStock" (change)="updateStock()"
         [focus]="focusEvent"/>
        <div *ngIf="formErrors.maxStock" class="alert alert-danger">
          {{ formErrors.maxStock }}
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="minStock" class="control-label">Stock Mínimo:</label>
        <input type="number" class="form-control" formControlName="minStock" name="minStock" id="minStock" (change)="updateStock()"
        />
        <div *ngIf="formErrors.minStock" class="alert alert-danger">
          {{ formErrors.minStock }}
        </div>
      </div>
    </div>
  </form>
</section>
