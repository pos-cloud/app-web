<!--ADMIN-->
<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="center-content" *ngIf="alertMessage !== '' && !areCurrenciesEmpty">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <div class="card card-outline-primary">
    <div class="card-header bg-primary">Listado de Monedas
      <div class="pull-right">
        <button class="btn btn-primary" (click)="openModal('add', null)"><i class="fa fa-plus"> Agregar Moneda</i></button>
        <button class="btn btn-primary fa fa-refresh" (click)="refresh()" [disabled]="loading"><i [ngClass]="{'fa fa-refresh fa-spin':loading}"></i><span> Actualizar</span></button>
        <span (click)="areFiltersVisible = !areFiltersVisible">
          <i class="btn btn-primary fa fa-filter" data-toggle="tooltip" data-placement="top" title="Aplicar Filtros"> Filtrar</i>
        </span>
      </div>
    </div>
      <div class="card-block table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><i class="fa fa-bars"></i></th>
              <th (click)="orderBy('code')">C贸digo </th>
              <th (click)="orderBy('sign')">Signo </th>
              <th (click)="orderBy('name')">Nombre </th>
              <th (click)="orderBy('quotation')">Cotizaci贸n </th>
            </tr>
            <tr *ngIf="areFiltersVisible" class="filters">
              <th></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterCode" placeholder="C贸digo..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterSign" placeholder="Signo..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterName" placeholder="Nombre..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterQuotation" placeholder="Cotizaci贸n..." ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let currency of currencies  | filter: filterCode:'code'
                                                    | filter: filterSign:'sign'
                                                    | filter: filterName:'name'
                                                    | filter: filterQuotation:'quotation'
                                                    | orderBy: orderTerm: propertyTerm
                                                    | paginate: { itemsPerPage: itemsPerPage,
                                                                  currentPage: p,
                                                                  totalItems: totalItems
                                                                }">
              <td align="left" width="130">
                <button type="button" class="btn btn-success  btn-sm" (click)="openModal('view', currency)" title="Ver"><i class="fa fa-eye"></i></button>
                <button type="button" class="btn btn-primary btn-sm" (click)="openModal('update', currency)" title="Modificar"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger btn-sm" (click)="openModal('delete', currency)" title="Eliminar"><i class="fa fa-trash-o"></i></button>
              </td>
              <td class="flat">{{currency.code}}</td>
              <td class="flat">{{currency.sign}}</td>
              <td class="flat">{{currency.name}}</td>
              <td class="flat">{{currency.quotation}}</td>
            </tr>
            <tr align="center" *ngIf="areCurrenciesEmpty && !loading">
              <td colspan="5">No se encontraron monedas</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-primary">
        <div class="row">
          <div class="col-md-10">
            <pagination-controls
                      class="my-pagination"
                      (pageChange)="p=$event"
                      #api
                      previousLabel="Ant."
                      nextLabel="Sig."
                      autoHide="true">
            </pagination-controls>
          </div>
          <div class="form-group col-md-2">
            <select class="form-control" [(ngModel)]="itemsPerPage">
              <option [value]="5">Mostrar 5 Registros</option>
              <option [value]="10">Mostrar 10 Registros</option>
              <option [value]="15">Mostrar 15 Registros</option>
              <option [value]="20">Mostrar 20 Registros</option>
              <option [value]="50">Mostrar 50 Registros</option>
              <option [value]="100">Mostrar 100 Registros</option>
            </select>
          </div>
        </div>
      </div>
  </div>
</section>
