<!--ADMIN-->
<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="center-content" *ngIf="alertMessage !== '' && !arePrintersEmpty">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <div class="card ">
    <div class="card-header">Listado de Impresoras
      <div class="pull-right">
        <button class="btn" (click)="openModal('add', null)"><i class="fa fa-plus"> Agregar</i></button>
        <button class="btn fa fa-refresh" (click)="refresh()" [disabled]="loading"><i [ngClass]="{'fa fa-refresh fa-spin':loading}"></i>Actualizar</button>
        
      </div>
    </div>
      <div class="card-block table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><i class="fa fa-bars"></i></th>
              <th (click)="orderBy('name')">Name</th>
              <th (click)="orderBy('type')">Tipo</th>
              <th (click)="orderBy('pageWidth')">Ancho de P치gina</th>
              <th (click)="orderBy('pageHigh')">Alto de P치gina</th>
              <th (click)="orderBy('printIn')">Imprime en</th>
            </tr>
            <tr class="filters">
              <th></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterName" placeholder="Nombre..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterType" placeholder="Tipo..."></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterPageWidth" placeholder="Ancho de P치gina..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterPageHigh" placeholder="Alto de P치gina..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterPrintIn" placeholder="Imprime en..."></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let printer of printers | filter: filterName:'name'
                                                | filter: filterType:'type'
                                                | filter: filterPageWidth:'pageWidth'
                                                | filter: filterPageHigh:'pageHigh'
                                                | filter: filterPrintIn:'printIn'
                                                | orderBy: orderTerm: propertyTerm
                                                | paginate: { itemsPerPage: itemsPerPage,
                                                              currentPage: p,
                                                              totalItems: totalItems
                                                            }">
              <td align="left" width="130">
                <button type="button" class="btn btn-success  btn-sm" (click)="openModal('view', printer)" title="Ver"><i class="fa fa-eye"></i></button>
                <button type="button" class="btn btn-primary btn-sm" (click)="openModal('update', printer)" title="Modificar"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger btn-sm" (click)="openModal('delete', printer)" title="Eliminar"><i class="fa fa-trash-o"></i></button>
              </td>
              <td class="flat">{{printer.name}}</td>
              <td class="flat">{{printer.type}}</td>
              <td class="flat">{{printer.pageWidth}}</td>
              <td class="flat">{{printer.pageHigh}}</td>
              <td class="flat">{{printer.printIn}}</td>
            </tr>
            <tr align="center" *ngIf="arePrintersEmpty && !loading">
              <td colspan="6">No se encontraron impresoras</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-10">
            <pagination-controls
                      class="my-pagination"
                      (pageChange)="p=$event"
                      #api
                      previousLabel="Ant."
                      nextLabel="Sig."
                      autoHide="true">
            </pagination-controls>
          </div>
          <div class="form-group col-md-2">
            <select class="form-control" [(ngModel)]="itemsPerPage">
              <option [value]="5">Mostrar 5 Registros</option>
              <option [value]="10">Mostrar 10 Registros</option>
              <option [value]="15">Mostrar 15 Registros</option>
              <option [value]="20">Mostrar 20 Registros</option>
              <option [value]="50">Mostrar 50 Registros</option>
              <option [value]="100">Mostrar 100 Registros</option>
            </select>
          </div>
        </div>
      </div>
  </div>
</section>
