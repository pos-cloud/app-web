<!--ADMIN-->
<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="center-content" *ngIf="alertMessage !== '' && !arePrintersEmpty">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <div class="card card-outline-primary">
    <div class="card-header bg-primary">Lista de Impresoras
      <div class="pull-right">
        <button class="btn btn-primary" (click)="openModal('add', null)" >Agregar Impresora</button>
        <button class="btn btn-primary" (click)="refresh()"[disabled]="loading"><i [ngClass]="{'fa fa-spinner fa-spin':loading}"></i><span *ngIf="loading">Cargando</span><span *ngIf="!loading">Actualizar</span></button>
        <span (click)="areFiltersVisible = !areFiltersVisible">
          <i class="btn btn-primary fa fa-filter" data-toggle="tooltip" data-placement="top" title="Aplicar Filtros"></i>
        </span>
      </div>
    </div>
      <div class="card-block table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th><i class="fa fa-bars"></i></th>
              <th (click)="orderBy('name')">Name</th>
              <th (click)="orderBy('origin')">Origen</th>
              <th (click)="orderBy('connectionURL')">URL de conexión</th>
              <th (click)="orderBy('type')">Tipo</th>
            </tr>
            <tr *ngIf="areFiltersVisible">
              <th></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterName" placeholder="Nombre..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterOrigin" placeholder="Origen..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterConnectionURL" placeholder="URL de conexión..." ></th>
              <th><input type="text" class="form-control" [(ngModel)]="filterType" placeholder="Tipo..."></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let printer of printers | orderBy: orderTerm: propertyTerm
                                                | filter: filterName:'name' 
                                                | filter: filterOrigin:'origin'
                                                | filter: filterConnectionURL:'connectionURL' 
                                                | filter: filterType:'type'
                                                | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
              <td align="left" width="130">
                <button type="button" class="btn btn-success  btn-sm" (click)="openModal('view', printer)"><i class="fa fa-eye"></i></button>
                <button type="button" class="btn btn-primary btn-sm" (click)="openModal('update', printer)"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger btn-sm" (click)="openModal('delete', printer)"><i class="fa fa-trash-o"></i></button>
              </td>
              <td class="flat">{{printer.name}}</td>
              <td class="flat">{{printer.origin}}</td>
              <td class="flat">{{printer.connectionURL}}</td>
              <td class="flat">{{printer.type}}</td>
            </tr>
            <tr align="center" *ngIf="arePrintersEmpty">
              <td colspan="5">No se encontraron impresoras</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-primary">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <pagination-controls 
                      (pageChange)="p=$event" 
                      #api 
                      previousLabel="Anterior" 
                      nextLabel="Siguiente"
                      autoHide="true">
            </pagination-controls>
          </div>
          <div class="col-md-1"></div>
          <div class="form-group col-md-2">
            <select class="form-control" [(ngModel)]="itemsPerPage">
              <option [value]="5">Mostrar 5 ítems</option>
              <option [value]="10">Mostrar 10 ítems</option>
              <option [value]="15">Mostrar 15 ítems</option>
              <option [value]="20">Mostrar 20 ítems</option>
              <option [value]="50">Mostrar 50 ítems</option>
              <option [value]="100">Mostrar 100 ítems</option>
            </select>
          </div>
        </div>
      </div>
  </div>
</section>
