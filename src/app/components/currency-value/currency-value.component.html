<div class="modal-header">
    <h4 class="modal-title">
      Valor de Moneda <span *ngIf="currencyValue">{{currencyValue.name}}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <section class="container-fluid">
    <div class="center-content"  *ngIf="alertMessage !== ''">
      <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
        {{alertMessage}}
      </ngb-alert>
    </div>
    <form [formGroup]="currencyValueForm" #formBank="ngForm" (ngSubmit)="addCurrencyValue()" autocomplete="off">
      <div class="modal-body">
        <ngb-tabset [orientation]="orientation">
          <ngb-tab title="Datos principales">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="name" class="control-label">Nombre</label>
                      <div class="input-group">
                        <input type="text" class="form-control" formControlName="name" name="name" id="name" [readonly]="readonly" />
                      </div>
                      <div *ngIf="formErrors.name" class="alert alert-danger">
                        {{ formErrors.name }}
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="value" class="control-label">Valor</label>
                      <div class="input-group">
                        <input type="number" class="form-control" formControlName="value" name="value" id="value" [readonly]="readonly"/>
                      </div>
                      <div *ngIf="formErrors.value" class="alert alert-danger">
                        {{ formErrors.value }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab *ngIf="this.operation !== 'add'" title="Auditoría">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Creado por:</label>
                        <label *ngIf="currencyValue.creationUser" class="control-label"><b>{{currencyValue.creationUser.name}}</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="currencyValue.creationDate" class="control-label"> <b>{{currencyValue.creationDate | dateFormat:'DD/MM/YYYY HH:mm:ss'}}</b></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Última modificación por:</label>
                        <label *ngIf="currencyValue.updateUser" class="control-label"><b>{{currencyValue.updateUser.name}}</b></label>
                        <label *ngIf="!currencyValue.updateUser" class="control-label"><b>-</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="currencyValue.updateDate" class="control-label"><b>{{currencyValue.updateDate | dateFormat:'DD/MM/YYYY HH:mm:ss'}}</b></label>
                        <label *ngIf="!currencyValue.updateDate" class="control-label"><b>-</b></label>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="modal-footer" *ngIf="operation !== 'view'">
        <button type="button" class="btn btn-light" (click)="activeModal.dismiss('cancel')">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!currencyValueForm.valid || loading" *ngIf="operation !== 'delete'">
          <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading">Guardar</span>
          <span *ngIf="loading">Espere por favor</span>
        </button>
        <button type="button" 
                class="btn btn-danger" 
                *ngIf="operation === 'delete'" 
                [disabled]="!currencyValueForm.valid || loading" 
                (click)="deleteCurrencyValue()">
          <i class="fa" [ngClass]="{'fa-trash':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading">Eliminar</span>
          <span *ngIf="loading">Espere por favor</span>
        </button>
      </div>
    </form>
  </section>
