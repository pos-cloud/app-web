<div class="modal-header">
	<h4 class="modal-title">Lista de Precios</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage !== ''">
		<ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="priceListForm" #addPriceListForm="ngForm" (ngSubmit)="addPriceList()" autocomplete="off">
		<div class="modal-body">
			<ngb-tabset>
				<ngb-tab title="Datos principales">
					<ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-4">
                      <label class="control-label">Código:</label>
                      <div class="input-group">
                        <input type="number" class="form-control" formControlName="code" name="code" [focus]="focusEvent" [readonly]="readonly"/>
                      </div>
                      <div *ngIf="formErrors.code" class="alert alert-danger">
                        {{ formErrors.code }}
                      </div>
                  </div>
                  <div class="form-group col-md-8">
                    <label for="name" class="control-label">Descripción:</label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="name" name="name" id="name" [readonly]="readonly"/>
                    </div>
                    <div *ngIf="formErrors.name" class="alert alert-danger">
                      {{ formErrors.name }}
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="percentage" class="control-label">Porcentaje:</label>
                    <div class="input-group">
                      <input type="number" class="form-control" formControlName="percentage" name="percentage" id="percentage" [readonly]="readonly"/>
                    </div>
                    <div *ngIf="formErrors.percentage" class="alert alert-danger">
                      {{ formErrors.percentage }}
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="allowSpecialRules" class="control-label">Permite reglas especiales?</label>
                    <div class="input-group">
                      <select class="form-control" formControlName="allowSpecialRules">
                        <option value="true" [selected]="priceList.allowSpecialRules" [disabled]="readonly">Si</option>
                        <option value="false" [selected]="!priceList.allowSpecialRules" [disabled]="readonly">No</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
					</ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="this.operation !== 'add'" title="Auditoría">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Creado por:</label>
                        <label *ngIf="priceList.creationUser" class="control-label"><b>{{priceList.creationUser.name}}</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="priceList.creationDate" class="control-label"> <b>{{priceList.creationDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Modificado por:</label>
                        <label *ngIf="priceList.updateUser" class="control-label"><b>{{priceList.updateUser.name}}</b></label>
                        <label *ngIf="!priceList.updateUser" class="control-label"><b>-</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="priceList.updateDate" class="control-label"><b>{{priceList.updateDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                        <label *ngIf="!priceList.updateDate" class="control-label"><b>-</b></label>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="operation !== 'view'">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!priceListForm.valid || loading" *ngIf="operation !== 'delete'">
          <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading">Guardar</span>
          <span *ngIf="loading">Espere por favor</span>
        </button>
        <button type="button" 
                class="btn btn-danger" 
                *ngIf="operation === 'delete'" 
                [disabled]="!priceListForm.valid || loading" 
                (click)="deletePriceList()">
          <i class="fa" [ngClass]="{'fa-trash':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading">Eliminar</span>
          <span *ngIf="loading">Espere por favor</span>
        </button>
      </div>
	</form>
</section>
