<div class="modal-header">
  <h4 class="modal-title">Agregar Valor de Variante</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content" *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="variantValueForm" #formAddVariantValue="ngForm" (ngSubmit)="addVariantValue()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="type" class="control-label">Tipo de variante</label>
          <select class="form-control" formControlName="type">
            <option *ngFor="let type of variantTypes" [ngValue]="type">{{type.name}}</option>
          </select>
          <div *ngIf="formErrors.type" class="alert alert-danger">
            {{ formErrors.type }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="order" class="control-label">Orden:</label>
          <input type="text" class="form-control" formControlName="order" name="order" id="order" [focus]="focusEvent" />
          <div *ngIf="formErrors.order" class="alert alert-danger">
            {{ formErrors.order }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="description" class="control-label">Valor:</label>
          <input type="text" class="form-control" formControlName="description" name="description" id="description" />
          <div *ngIf="formErrors.description" class="alert alert-danger">
            {{ formErrors.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!variantValueForm.valid || loading">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
