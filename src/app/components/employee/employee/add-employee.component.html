<div class="modal-header">
	<h4 class="modal-title">Agregar Empleado</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage !== ''">
		<ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="employeeForm" #formAddEmployee="ngForm" (ngSubmit)="addEmployee()" autocomplete="off">
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="code" class="control-label">Legajo:</label>
					<div class="input-group">
						<input type="text" class="form-control" formControlName="code" name="code" id="code"/>
					</div>
					<div *ngIf="formErrors.code" class="alert alert-danger">
						{{ formErrors.code }}
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="type" class="control-label">Tipo</label>
					<select class="form-control" formControlName="type">
						<option *ngFor="let employeeType of employeeTypes" [ngValue]="employeeType">{{employeeType.description}}</option>
					</select>
					<div *ngIf="formErrors.type" class="alert alert-danger">
						{{ formErrors.type }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="name" class="control-label">Nombre:</label>
					<div class="input-group">
						<input type="text" class="form-control" formControlName="name" name="name" id="name" [focus]="focusEvent"/>
					</div>
					<div *ngIf="formErrors.name" class="alert alert-danger">
						{{ formErrors.name }}
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-light" (click)="activeModal.close('cancel')">Cancelar</button>
			<button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid || loading" >
				<i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
				<span *ngIf="!loading">Guardar</span>
				<span *ngIf="loading">Espere por favor</span>
			</button>
		</div>
	</form>
</section>
