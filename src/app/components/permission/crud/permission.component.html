<section class="container-fluid">
  <div class="card">
    <div class="card-header">
      <span style="color: #607D8B">{{title}}</span>
      <div class="pull-right">
        <button type="button" class="btn" [routerLink]="['/permissions']"><i
            class="fa fa-arrow-left"></i><span>{{'return' | translate | capitalize}}</span></button>
        <button type="button" class="btn" [disabled]="loading" *ngIf="operation !== 'delete' && operation !== 'view'"
          (click)="addObj()">
          <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading"> {{'save' | translate | capitalize}}</span>
          <span *ngIf="loading"> {{'loading' | translate | capitalize}}</span>
        </button>
        <button type="button" class="btn btn-danger" *ngIf="operation === 'delete'" [disabled]="loading" (click)="addObj()">
          <i class="fa" [ngClass]="{'fa-trash':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading"> {{'delete' | translate | capitalize}}</span>
          <span *ngIf="loading"> {{'loading' | translate | capitalize}}</span>
        </button>
      </div>
    </div>
    <div class="card-body scroll">
      <form [formGroup]="objForm" #formCrud="ngForm" autocomplete="off">
        <div class="row">
          <div *ngFor="let field of formFields" [class]="field.class">
            <!-- SEPARATOR -->
            <div *ngIf="field.tag === 'separator'">
              <hr>
              <b>{{field.name}}</b>
            </div>
            <label *ngIf="field.tag !== 'separator'" [for]="field.name"
              class="control-label">{{field.name | translate | capitalize}}:</label>
            <div class="input-group">

              <!-- FILE -->
              <div class="row" style="width: 100%;" *ngIf="field.tag === 'input' && field.tagType === 'file'">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="custom-file">
                        <label class="custom-file-label btn btn-light"
                          [id]="'labelFile'+field.name.split('.')[field.name.split('.').length - 1]"
                          for="customFile">{{(filesToUpload && filesToUpload[field.name] && filesToUpload[field.name].length > 0)? filesToUpload[field.name].length + ' archivos cargados':'Seleccionar archivos'}}</label>
                        <input [type]="field.tagType" class="custom-file-input" [formControlName]="field.name" [name]="field.name"
                          [id]="field.name" [readonly]="readonly"
                          [ngClass]="{'is-invalid':!objForm.get(field.name)?.valid && formErrors[field.name]}"
                          (change)="onFileSelected($event, field.name)" [accept]="field.format+'/*'"
                          [multiple]="field.multiple" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3" style="padding: 1rem" *ngFor="let file of obj?.design?.resources?.banners">
                      <div class="card" style="min-height: auto !important;">
                        <div class="img-file"
                          [style.backgroundImage]="'url('+apiURL + 'file?filename=' + file + '&model=' + field.name.split('.')[field.name.split('.').length - 1] + '&database=' + database+')'">
                        </div>
                        <div class="card-body text-center">
                          <a class="btn btn-danger" style="color: white;" (click)="deleteFile('image', field.name, file)"><i
                              class="fa fa-trash-o"></i>Eliminar</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- INPUT -->
              <input *ngIf="field.tag === 'input' && field.tagType !== 'file'" [type]="field.tagType" class="form-control"
                [formControlName]="field.name" [name]="field.name" [id]="field.name" [readonly]="readonly"
                [ngClass]="{'is-invalid':!objForm.get(field.name)?.valid && formErrors[field.name]}"
                (blur)="onValueChanged($event.target.id)" />

              <!-- SELECT -->
              <select *ngIf="field.tag === 'select'" class="form-control" [formControlName]="field.name" [id]="field.name"
                [ngClass]="{'is-invalid':!objForm.get(field.name)?.valid && formErrors[field.name]}"
                (blur)="onValueChanged($event.target.id)">
                <option *ngFor="let v of field.values" [value]="v" [disabled]="readonly"
                  [selected]="obj[field.name] && obj[field.name] == v">
                  {{ v | translate | capitalize}}
                </option>
              </select>

              <!-- AUTOCOMPLETE -->
              <div *ngIf="field.tag === 'autocomplete'" style="width: 100%;">
                <ng-template #result let-r="result" let-t="term">
                  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
                <input [type]="field.tagType" class="form-control" [id]="field.name" [formControlName]="field.name"
                  [readonly]="readonly" [name]="field.name" [ngbTypeahead]="field.search" [resultTemplate]="result"
                  [inputFormatter]="field.format"
                  [ngClass]="{'is-invalid':!objForm.get(field.name)?.valid && formErrors[field.name]}"
                  (focus)="focus$[field.name].next($any($event).target.value)" (blur)="onValueChanged($event.target.id)" />
              </div>

              <!-- TEXTAREA -->
              <textarea *ngIf="field.tag === 'textarea'" class="form-control" [formControlName]="field.name" [name]="field.name"
                [id]="field.name" [readonly]="readonly"
                [ngClass]="{'is-invalid':!objForm.get(field.name)?.valid && formErrors[field.name]}"
                (blur)="onValueChanged($event.target.id)"></textarea>

              <!-- HTML -->
              <tinymce *ngIf="field.tag === 'html'" [formControlName]="field.name" [config]="tinyMCEConfigBody" [id]="field.name"
                [ngClass]="{'is-invalid':!objForm.get(field.name)?.valid && formErrors[field.name]}"
                (blur)="onValueChanged($event.target.id)" style="width: 100%;">
              </tinymce>

              <!-- MOSTRAR ERROR -->
              <div class="invalid-feedback" [style.display]="(formErrors[field.name])? 'block': 'none'">
                {{ formErrors[field.name] }}
              </div>



            </div>
          </div>
          <div class="col-md-12">
            <div class="row" style="width: 100%;">
              <div class="col-md-12">
                <!--Array permisos-->
                <form #collectionsForm="ngForm" (ngSubmit)="addCollection(collectionsForm)">
                  <div class="row" style="width: 100%;">
                    <div class="form-group col-md-3">
                      <label class="control-label">Tabla:</label>
                      <select ngModel name="name" class="form-control">
                        <option *ngFor="let name of tables" [ngValue]="name" [disabled]="readonly">
                          {{name}}
                        </option>
                      </select>
                    </div>

                    <div class="form-group col-md-2">
                      <label class="control-label">Agregar</label>
                      <div class="input-group">
                        <select ngModel name="add" class="form-control">
                          <option [ngValue]="true" [disabled]="readonly">Si</option>
                          <option [ngValue]="false" [disabled]="readonly">No</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group col-md-2">
                      <label class="control-label">Editar</label>
                      <div class="input-group">
                        <select ngModel name="edit" class="form-control">
                          <option [ngValue]="true" [disabled]="readonly">Si</option>
                          <option [ngValue]="false" [disabled]="readonly">No</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group col-md-2">
                      <label class="control-label">Eliminar</label>
                      <div class="input-group">
                        <select ngModel name="delete" class="form-control">
                          <option [ngValue]="true" [disabled]="readonly">Si</option>
                          <option [ngValue]="false" [disabled]="readonly">No</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group col-md-2">
                      <label class="control-label">Exportar</label>
                      <div class="input-group">
                        <select ngModel name="export" class="form-control">
                          <option [ngValue]="true" [disabled]="readonly">Si</option>
                          <option [ngValue]="false" [disabled]="readonly">No</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group col-md-1">
                      <label class="control-label">Acci√≥n:</label><br>
                      <button type="summit" class="btn btn-success btn-sm">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table width="100%" class="table table-striped">
                  <thead>
                    <tr>
                      <th>Tabla</th>
                      <th>Agregar</th>
                      <th>Editar</th>
                      <th>Eliminar</th>
                      <th>Exportar</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let field of objForm.get('collections').controls; let i = index;">
                      <td *ngIf="field && field.value">{{field.value.name}}</td>
                      <td *ngIf="field && field.value">{{field.value.actions.add}}</td>
                      <td *ngIf="field && field.value">{{field.value.actions.edit}}</td>
                      <td *ngIf="field && field.value">{{field.value.actions.delete}}</td>
                      <td *ngIf="field && field.value">{{field.value.actions.export}}</td>
                      <td align="right" width="10">
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteCollection(i)">
                          <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
