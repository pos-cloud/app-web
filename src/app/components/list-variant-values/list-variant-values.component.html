<!--ADMIN-->
<section class="container-fluid" *ngIf="userValue=='admin'">
  <div class="center-content" *ngIf="alertMessage !== '' && !areVariantValuesEmpty">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <div class="card card-outline-primary">
    <div class="card-header bg-primary">Listado de Valores de Variantes
      <div class="pull-right">
        <button class="btn btn-primary" (click)="openModal('add', null)"><i class="fa fa-plus"> Agregar Valor de Variante</i></button>
        <button class="btn btn-primary" (click)="refresh()" [disabled]="loading">
          <i [ngClass]="{'fa fa-spinner fa-spin':loading}"></i>
          <span *ngIf="loading">Cargando</span>
          <span *ngIf="!loading">Actualizar</span>
        </button>
        <span (click)="areFiltersVisible = !areFiltersVisible">
          <i class="btn btn-primary fa fa-filter" data-toggle="tooltip" data-placement="top" title="Aplicar Filtros"> Filtrar</i>
        </span>
      </div>
    </div>
    <div class="card-block table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <i class="fa fa-bars"></i>
            </th>
            <th (click)="orderBy('type','name')">Tipo </th>
            <th (click)="orderBy('description')">Descripción </th>
          </tr>
          <tr *ngIf="areFiltersVisible" class="filters">
            <th></th>
            <th>
              <input type="text" class="form-control" [(ngModel)]="filterType" placeholder="Tipo...">
            </th>
            <th>
              <input type="text" class="form-control" [(ngModel)]="filterDescription" placeholder="Descripción...">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let variantValue of variantValues | filter: filterType:'name':'type'
                                                        | filter: filterDescription:'description'
                                                        | orderBy: orderTerm: propertyTerm
                                                        | paginate: { itemsPerPage: itemsPerPage,
                                                                      currentPage: p,
                                                                      totalItems: totalItems
                                                                    }">
            <td align="left" width="130">
              <button type="button" class="btn btn-success  btn-sm" (click)="openModal('view', variantValue)" title="Ver">
                <i class="fa fa-eye"></i>
              </button>
              <button type="button" class="btn btn-danger btn-sm" (click)="openModal('delete', variantValue)" title="Eliminar">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
            <td class="flat">{{variantValue.type.name}}</td>
            <td class="flat">{{variantValue.description}}</td>
          </tr>
          <tr align="center" *ngIf="areVariantValuesEmpty && !loading">
            <td colspan="3">No se encontraron valores de variantes</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer bg-primary">
      <div class="row">
        <div class="col-md-10">
          <pagination-controls class="my-pagination" (pageChange)="p=$event" #api previousLabel="Ant." nextLabel="Sig." autoHide="true">
          </pagination-controls>
        </div>
        <div class="form-group col-md-2">
          <select class="form-control" [(ngModel)]="itemsPerPage">
            <option [value]="5">Mostrar 5 ítems</option>
            <option [value]="10">Mostrar 10 ítems</option>
            <option [value]="15">Mostrar 15 ítems</option>
            <option [value]="20">Mostrar 20 ítems</option>
            <option [value]="50">Mostrar 50 ítems</option>
            <option [value]="100">Mostrar 100 ítems</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>
