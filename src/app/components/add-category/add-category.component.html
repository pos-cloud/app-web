<div class="modal-header">
  <h4 class="modal-title">Agregar Rubro</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="categoryForm" #formAddCategory="ngForm" (ngSubmit)="addCategory()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-8">
          <label for="description" class="control-label">Descripci√≥n:</label>
          <input type="text" class="form-control" formControlName="description" name="description" id="description" [focus]="focusEvent"/>
          <div *ngIf="formErrors.description" class="alert alert-danger">
            {{ formErrors.description }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="file" class="control-label">Selecciona una imagen:</label>
					<input type="file" accept="image/*" (change)="fileChangeEvent($event)" />
				</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid || loading" >
        <i [ngClass]="{'fa fa-save':!loading, 'fa-refresh fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
