<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="card card-outline-primary">
    <div class="card-header bg-primary card-inverse">Lista de Mesas
      <div class="pull-right">
        <button class="btn btn-primary" (click)="openModal('add', null)" >Agregar Mesa</button>
        <span (click)="filters = !filters">
          <i class="fa fa-filter"></i>
        </span>
      </div>
    </div>
      <div class="card-block">
          <table class="table table-hover">
          <thead>
            <tr>
            	<th (click)="orderBy('code')">#</th>
	            <th (click)="orderBy('description')">Descripci贸n</th>
	            <th (click)="orderBy('room')">Sal贸n</th>
	            <th (click)="orderBy('chair')">Sillas</th>
	            <th (click)="orderBy('status')">Estado</th>
              <th><em class="fa fa-cog"></em></th>
            </tr>
            <tr *ngIf="filters">
                <th><input type="text" class="form-control" [(ngModel)]= "filterCode" placeholder="#..." aria-describedby="basic-addon1"></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterDescription" placeholder="Descripci贸n..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterRoom" placeholder="Sal贸n..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterChair" placeholder="Sillas..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterStatus" placeholder="Estado..." ></th>
            </tr>
          </thead>
          <tbody>
            <tbody *ngFor="let table of tables | orderBy: [orderTerm] 	| filter: filterCode:'code' | filter: filterDescription:'description'
            															| filter: filterRoom:'room' | filter: filterChair:'chair' | filter: filterStatus:'status'">
              <tr>
                <td>{{table.code}}</td>
                <td>{{table.description}}</td>
                <td>{{table.room}}</td>
                <td>{{table.chair}}</td>
                <td><h6><span class="badge badge-default">{{table.status}}</span></h6></td>
                <td align="center">
                  <button type="button" class="btn btn-primary" (click)="openModal('update', table)"><i class="fa fa-pencil"></i></button>
                  <button type="button" class="btn btn-danger" (click)="openModal('delete', table)"><i class="fa fa-trash-o"></i></button>
                </td>
              </tr>
        </table>
      </div>
      <div class="card-footer bg-primary card-inverse">
        Page 1 of 5
      </div>
  </div>
</section>
