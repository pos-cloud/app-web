<div class="modal-header">
    <h4 class="modal-title" *ngIf="operation==='add'">Agregar Tipo de Cancelación</h4>
    <h4 class="modal-title" *ngIf="operation==='edit'">Editar Tipo de Cancelación</h4>
    <h4 class="modal-title" *ngIf="operation==='view'">Ver Tipo de Cancelación</h4>
    <h4 class="modal-title" *ngIf="operation==='delete'">Eliminar Tipo de Cancelación</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <section class="container-fluid">
    <div class="center-content"  *ngIf="alertMessage !== ''">
      <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
        {{alertMessage}}
      </ngb-alert>
    </div>
    <form [formGroup]="cancellationTypeForm" #formCancellationType="ngForm" (ngSubmit)="addCancellationType()" autocomplete="off">
      <div class="modal-body">
        <ngb-tabset>
          <ngb-tab title="Datos principales">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="origin" class="control-label">Transacción Cancelada</label>
                      <select  class="form-control" formControlName="origin" (change)="getDestinations()">
                        <option *ngFor="let origin of origins"
                                [selected]="(cancellationType.origin && cancellationType.origin._id && origin._id===cancellationType.origin._id) ||
                                            (cancellationType.origin && origin._id===cancellationType.origin)"
                                [value]="origin._id"
                                [disabled]="readonly">
                                <b>{{origin.transactionMovement}}</b> - {{origin.name}}</option>
                      </select>
                      <div *ngIf="formErrors.origin" class="alert alert-danger">
                        {{ formErrors.origin }}
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="destination" class="control-label">Transacción Cancelatoria</label>
                        <select class="form-control" formControlName="destination">
                          <option *ngFor="let destination of destinations"
                                  [selected]="(cancellationType.destination && cancellationType.destination._id && destination._id===cancellationType.destination._id) ||
                                              (cancellationType.destination && destination._id===cancellationType.destination)"
                                  [value]="destination._id"
                                  [disabled]="readonly">
                                  <b>{{destination.transactionMovement}}</b> - {{destination.name}}</option>
                        </select>
                        <div *ngIf="formErrors.destination" class="alert alert-danger">
                          {{ formErrors.destination }}
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab *ngIf="this.operation !== 'add'" title="Auditoría">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Creado por:</label>
                        <label *ngIf="cancellationType.creationUser" class="control-label"><b>{{cancellationType.creationUser.name}}</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="cancellationType.creationDate" class="control-label"> <b>{{cancellationType.creationDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Modificado por:</label>
                        <label *ngIf="cancellationType.updateUser" class="control-label"><b>{{cancellationType.updateUser.name}}</b></label>
                        <label *ngIf="!cancellationType.updateUser" class="control-label"><b>-</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="cancellationType.updateDate" class="control-label"><b>{{cancellationType.updateDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                        <label *ngIf="!cancellationType.updateDate" class="control-label"><b>-</b></label>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="modal-footer" *ngIf="operation !== 'view'">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!cancellationTypeForm.valid || loading" *ngIf="operation !== 'delete'">
          <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading">Guardar</span>
          <span *ngIf="loading">Espere por favor</span>
        </button>
        <button type="button" 
                class="btn btn-danger" 
                *ngIf="operation === 'delete'" 
                [disabled]="!cancellationTypeForm.valid || loading" 
                (click)="deleteCancellationType()">
          <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
          <span *ngIf="!loading">Eliminar</span>
          <span *ngIf="loading">Espere por favor</span>
        </button>
      </div>
    </form>
  </section>
