<div class="modal-header">
  <h4 class="modal-title">Importar Artículos</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage">
    <ngb-alert (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="importForm" #formImport="ngForm" (ngSubmit)="import()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="filePath" class="control-label">Archivo:</label>
          <input type="text" class="form-control" formControlName="filePath" name="filePath" id="filePath" [focus]="focusEvent"/>
          <div *ngIf="formErrors.filePath" class="alert alert-danger">
            {{ formErrors.filePath }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="code" class="control-label">Código:</label>
          <input type="text" class="form-control" formControlName="code" name="code" id="code" value="code"/>
          <div *ngIf="formErrors.code" class="alert alert-danger">
            {{ formErrors.code }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="description" class="control-label">Descripción:</label>
          <input type="text" class="form-control" formControlName="description" name="description" id="description"/>
          <div *ngIf="formErrors.description" class="alert alert-danger">
            {{ formErrors.description }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="observation" class="control-label">Observación:</label>
          <input type="text" class="form-control" formControlName="observation" name="observation" id="observation"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="salePrice" class="control-label">Precio de venta:</label>
          <input type="text" class="form-control" formControlName="salePrice" name="salePrice" id="salePrice"/>
          <div *ngIf="formErrors.salePrice" class="alert alert-danger">
            {{ formErrors.salePrice }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="make_relation_description" class="control-label">Marca:</label>
          <input type="text" class="form-control" formControlName="make_relation_description" name="make_relation_description" id="make_relation_description"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="category_relation_description" class="control-label">Rubro:</label>
          <input type="text" class="form-control" formControlName="category_relation_description" name="category_relation_description" id="category_relation_description"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="barcode" class="control-label">Código de Barra:</label>
          <input type="text" class="form-control" formControlName="barcode" name="barcode" id="barcode"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!importForm.valid || loading" >
        <i [ngClass]="{'fa fa-save':!loading, 'fa-refresh fa-spin':loading}"></i>
        <span *ngIf="!loading">Importar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
