<div class="modal-header">
	<h4 class="modal-title">Agregar Artículo</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage">
		<ngb-alert (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="articleForm" #formAddArticle="ngForm" (ngSubmit)="addArticle()">
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-md-4">
					<label for="make" class="control-label">Marca</label>
					<select class="form-control" formControlName="make">
						<option *ngFor="let make of makes" [ngValue]="make">{{make.description}}</option>
					</select>
					<div *ngIf="formErrors.make" class="alert alert-danger">
						{{ formErrors.make }}
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="code" class="control-label">Código:</label>
					<input type="number" class="form-control" formControlName="code" name="code" id="code" required/>
					<div *ngIf="formErrors.code" class="alert alert-danger">
						{{ formErrors.code }}
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="barcode">Código de Barra:</label>
					<input type="text" class="form-control" formControlName="barcode" name="barcode" id="barcode" [focus]="focusEvent"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-8">
					<label for="description" class="control-label">Descripción:</label>
					<input type="text" class="form-control" formControlName="description" name="description" id="description" required/>
					<div *ngIf="formErrors.description" class="alert alert-danger">
						{{ formErrors.description }}
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="unitOfMeasure" class="control-label">Unidad de Medida:</label>
					<input type="text" class="form-control" formControlName="unitOfMeasure" name="unitOfMeasure" id="unitOfMeasure" placeholder="Ej: Kgs" required/>
					<div *ngIf="formErrors.unitOfMeasure" class="alert alert-danger">
						{{ formErrors.unitOfMeasure }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="category" class="control-label">Rubro</label>
					<select class="form-control" formControlName="category">
						<option *ngFor="let category of categories" [ngValue]="category">{{category.description}}</option>
					</select>
					<div *ngIf="formErrors.category" class="alert alert-danger">
						{{ formErrors.category }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="observation" class="control-label">Observación:</label>
					<div class="input-group">
						<textarea type="text" class="form-control" formControlName="observation" name="observation" id="observation" rows="2"></textarea>
					</div>
					<div *ngIf="formErrors.observation" class="alert alert-danger">
						{{ formErrors.observation }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="salePrice" class="control-label">Precio de Venta:</label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" formControlName="salePrice" name="salePrice" id="salePrice" required/>
					</div>
					<div *ngIf="formErrors.salePrice" class="alert alert-danger">
						{{ formErrors.salePrice }}
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
			<button type="submit" class="btn btn-primary" [disabled]="!articleForm.valid || loading" >
				<i [ngClass]="{'fa fa-save':!loading, 'fa-refresh fa-spin':loading}"></i>
				<span *ngIf="!loading">Guardar</span>
				<span *ngIf="loading">Espere por favor</span>
			</button>
		</div>
	</form>
</section>
