<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="center-content" *ngIf="alertMessage !== '' && !areEmployeeTypesEmpty">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <div class="card ">
    <div class="card-header">Listado de Tipos de Empleado
      <div class="pull-right">
        <button class="btn" (click)="openModal('add', null)"><i class="fa fa-plus"> Agregar Tipo de Empleado</i></button>
        <button class="btn fa fa-refresh" (click)="refresh()" [disabled]="loading"><i [ngClass]="{'fa fa-refresh fa-spin':loading}"></i>Actualizar</button>
      </div>
    </div>
      <div class="card-block table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><i class="fa fa-bars"></i></th>
              <th (click)="orderBy('description')">Descripci√≥n </th>
            </tr>
            <tr class="filters">
              <th></th>
              <th><input type="text" class="form-control" [(ngModel)]= "filterDescription" placeholder="Nombre..." ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employeeType of employeeTypes | filter: filterDescription:'description'
                                                          | orderBy: orderTerm: propertyTerm
                                                          | paginate: { itemsPerPage: itemsPerPage,
                                                                        currentPage: p,
                                                                        totalItems: totalItems
                                                                      }">
              <td align="left" width="90">
                <button type="button" class="btn btn-primary btn-sm" (click)="openModal('update', employeeType)" title="Modificar" *ngIf="employeeType.description !== 'Administrador'"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger btn-sm" (click)="openModal('delete', employeeType)" title="Eliminar" *ngIf="employeeType.description !== 'Administrador'"><i class="fa fa-trash-o"></i></button>
              </td>
              <td>{{employeeType.description}}</td>
            </tr>
            <tr align="center" *ngIf="areEmployeeTypesEmpty && !loading">
              <td colspan="3">No se encontraron tipos de empleados</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-10">
            <pagination-controls
                      class="my-pagination"
                      (pageChange)="p=$event"
                      #api
                      previousLabel="Ant."
                      nextLabel="Sig."
                      autoHide="true">
            </pagination-controls>
          </div>
          <div class="form-group col-md-2">
            <select class="form-control" [(ngModel)]="itemsPerPage">
              <option [value]="5">Mostrar 5 Registros</option>
              <option [value]="10">Mostrar 10 Registros</option>
              <option [value]="15">Mostrar 15 Registros</option>
              <option [value]="20">Mostrar 20 Registros</option>
              <option [value]="50">Mostrar 50 Registros</option>
              <option [value]="100">Mostrar 100 Registros</option>
            </select>
          </div>
        </div>
      </div>
  </div>
</section>
