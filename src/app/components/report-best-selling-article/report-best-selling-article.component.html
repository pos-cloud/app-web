<!--ADMIN-->
<div class="card card-outline-primary">
  <div class="card-header bg-primary">Productos más vendidos
  </div>
  <div class="card-block table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Producto </th>
          <th>Ítems </th>
          <th>Monto total </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td class="flat">{{ item.article.description }}</td>
          <td class="flat">{{ item.count }}</td>
          <td class="flat">{{ item.total | currency:'USD':'1.2-2' }}</td>
        </tr>
        <tr align="center" *ngIf="areArticlesEmpty">
          <td colspan="3">No se encontraron ventas por productos</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
