<div class="modal-header">
  <h4 class="modal-title" *ngIf="!readonly">Editar Rubro {{category.description}}</h4>
  <h4 class="modal-title" *ngIf="readonly">Rubro {{category.description}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="categoryForm" #formUpdateCategory="ngForm" (ngSubmit)="updateCategory()" autocomplete="off">
    <div class="modal-body">
      <ngb-tabset>
          <ngb-tab title="Datos principales">
              <ng-template ngbTabContent>
                <div class="row tab-content">
                  <div class="form-group col-md-12">
                    <div class="row">
                      <div class="form-group col-md-2">
                        <label for="order" class="control-label">Orden:</label>
                        <input type="text" class="form-control" formControlName="order" name="order" id="order" [focus]="focusEvent" [readonly]="readonly" />
                        <div *ngIf="formErrors.order" class="alert alert-danger">
                          {{ formErrors.order }}
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="description" class="control-label">Descripción:</label>
                        <input type="text" class="form-control" formControlName="description" name="description" id="description" [focus]="focusEvent" [readonly]="readonly"/>
                        <div *ngIf="formErrors.description" class="alert alert-danger">
                          {{ formErrors.description }}
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <div class="custom-file">
                          <label class="custom-file-label btn btn-action" for="customFileLang">Cambiar Imagen</label>
                          <input type="file" class="custom-file-input" lang="es" accept="image/*" id="customFileLang" (change)="fileChangeEvent($event)"/>
                          <img [src]="imageURL" height="120" width="120">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Configuracion">
                <ng-template ngbTabContent>
                  <div class="row tab-content">
                    <div class="form-group col-md-12">
                      <div class="row">
                        <div class="form-group col-md-12">
                          <label for="visibleInvoice" class="control-label">El rubro es visible en los documentos?</label>
                          <select class="form-control" formControlName="visibleInvoice">
                            <option value="true" >Si</option>
                            <option value="false" selected>No</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-12">
                          <label for="ecommerceEnabled" class="control-label">¿Habilitado para Ecommerce?</label>
                          <select class="form-control" formControlName="ecommerceEnabled">
                            <option [value]="true" [disabled]="readonly">Si</option>
                            <option [value]="false" [disabled]="readonly">No</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Auditoría">
              <ng-template ngbTabContent>
                <div class="row tab-content">
                  <div class="form-group col-md-12">
                    <div class="row">
                      <div class="form-group col-md-6">
                          <label class="control-label">Creado por:</label>
                          <label *ngIf="category.creationUser" class="control-label"><b>{{category.creationUser.name}}</b></label>
                      </div>
                      <div class="form-group col-md-6">
                          <label class="control-label">El día:</label>
                          <label *ngIf="category.creationDate" class="control-label"> <b>{{category.creationDate | dateFormat:'DD/MM/YYYY hh:mm:ss'}}</b></label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-6">
                          <label class="control-label">Modificado por:</label>
                          <label *ngIf="category.updateUser" class="control-label"><b>{{category.updateUser.name}}</b></label>
                          <label *ngIf="!category.updateUser" class="control-label"><b>-</b></label>
                      </div>
                      <div class="form-group col-md-6">
                          <label class="control-label">El día:</label>
                          <label *ngIf="category.updateDate" class="control-label"><b>{{category.updateDate | dateFormat:'DD/MM/YYYY hh:mm:ss'}}</b></label>
                          <label *ngIf="!category.updateDate" class="control-label"><b>-</b></label>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="!readonly">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid || loading || readonly" >
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar Cambios</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
