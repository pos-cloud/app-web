<div class="modal-header">
  <h4 class="modal-title">Agregar Unidad de Medida</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="unitOfMeasurementForm" #formAddUnitOfMeasurement="ngForm" (ngSubmit)="addUnitOfMeasurement()" autocomplete="off">
    <div class="modal-body">
      <div class="row tab-content">
        <div class="form-group col-md-12">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="code" class="control-label">CÃ³digo:</label>
              <input type="text" class="form-control" formControlName="code" name="code" id="code" [focus]="focusEvent" [readonly]="readonly"/>
              <div *ngIf="formErrors.code" class="alert alert-danger">
                {{ formErrors.code }}
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="abbreviation" class="control-label">Abreviatura:</label>
              <input type="text" class="form-control" formControlName="abbreviation" name="abbreviation" id="abbreviation" [readonly]="readonly"/>
            </div>
            <div class="form-group col-md-6">
              <label for="name" class="control-label">Nombre:</label>
              <input type="text" class="form-control" formControlName="name" name="name" id="name" [readonly]="readonly"/>
              <div *ngIf="formErrors.name" class="alert alert-danger">
                {{ formErrors.name }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!unitOfMeasurementForm.valid || loading" >
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
