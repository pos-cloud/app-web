<div>
  <img class="presentation-image" src="assets/image.png" alt="PresentaciÃ³n" />
  <div class="row align-items-start">
    <div *ngFor="let category of getMenuCategories()" class="category col-md-6">
      <div class="card m-2">
        <div class="card-body">
          <div
            class="col-md-12"
            style="background-color: #666; font-size: 15px"
          >
            <h5
              class="card-title text-center"
              style="color: #fff; padding: 8px 10px; font-weight: 400"
            >
              {{ category }}
            </h5>
          </div>
          <div *ngFor="let product of getProduct(category)">
            <div class="d-flex justify-content-between align-items-center">
              <p
                class="card-text mb-0"
                style="
                  font-size: 15px;
                  color: black;
                  font-weight: 500;
                  font-family: poppins, sans-serif;
                "
              >
                {{ product }}
              </p>
              <div class="product-price-line">
                <span
                  class="product-price"
                  style="
                    color: black;
                    font-size: 20px;
                    font-weight: 500;
                    font-family: poppins, sans-serif;
                  "
                  >${{ menu[category][product].price }}</span
                >
              </div>
            </div>
            <!-- Agregar puntos debajo del producto -->
            <div
              style="border-bottom: 3px dotted #ccc; margin-bottom: 10px"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
