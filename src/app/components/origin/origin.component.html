<div class="modal-header">
  <h4 class="modal-title">
    Origen <span *ngIf="origin">{{origin.number}}</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="originForm" #formOrigin="ngForm" (ngSubmit)="addOrigin()" autocomplete="off">
    <div class="modal-body">
      <ngb-tabset [orientation]="orientation">
        <ngb-tab title="Datos principales">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="number" class="control-label">Número</label>
                    <div class="input-group">
                      <input type="number" class="form-control" formControlName="number" name="number" id="number" [readonly]="readonly" [focus]="focusEvent"/>
                    </div>
                    <div *ngIf="formErrors.number" class="alert alert-danger">
                      {{ formErrors.number }}
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="branch" class="control-label">Sucursal</label>
                    <select class="form-control" formControlName="branch">
                      <option [ngValue]="null" 
                              [selected]="!origin || !origin.branch" 
                              [disabled]="readonly || (identity && identity.employee && identity.employee.type && identity.employee.type.description !== 'Administrador')"></option>
                      <option *ngFor="let branch of branches" 
                              [value]="branch._id" 
                              [disabled]="readonly || (identity && identity.employee && identity.employee.type && identity.employee.type.description !== 'Administrador')"
                              [selected]="(origin.branch && origin.branch._id && branch._id===origin.branch._id) ||
                                          (origin.branch && branch._id===origin.branch)">
                              {{ branch.number }} - {{ branch.name }}
                      </option>
                    </select>
                    <div *ngIf="formErrors.branch" class="alert alert-danger">
                      {{ formErrors.branch }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="this.operation !== 'add'" title="Auditoría">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Creado por:</label>
                      <label *ngIf="origin.creationUser" class="control-label"><b>{{origin.creationUser.name}}</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="origin.creationDate" class="control-label"> <b>{{origin.creationDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                      <label class="control-label">Modificado por:</label>
                      <label *ngIf="origin.updateUser" class="control-label"><b>{{origin.updateUser.name}}</b></label>
                      <label *ngIf="!origin.updateUser" class="control-label"><b>-</b></label>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">El día:</label>
                      <label *ngIf="origin.updateDate" class="control-label"><b>{{origin.updateDate | dateFormat:'DD/MM/YYYY'}}</b></label>
                      <label *ngIf="!origin.updateDate" class="control-label"><b>-</b></label>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="operation !== 'view'">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!originForm.valid || loading" *ngIf="operation !== 'delete'">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
      <button type="button" 
              class="btn btn-danger" 
              *ngIf="operation === 'delete'" 
              [disabled]="!originForm.valid || loading" 
              (click)="deleteOrigin()">
        <i class="fa" [ngClass]="{'fa-trash':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Eliminar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
