<div class="modal-header">
	<h4 class="modal-title" *ngIf="!readonly">Editar Producto</h4>
	<h4 class="modal-title" *ngIf="readonly">Producto</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage !== ''">
		<ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="articleForm" #formUpdateArticle="ngForm" (ngSubmit)="updateArticle()" autocomplete="off">
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-md-8">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="make" class="control-label">Marca</label>
							<select class="form-control" formControlName="make">
								<option *ngFor="let make of makes" [selected]="make._id==article.make._id" [value]="make._id" [disabled]="readonly">{{make.description}}</option>
							</select>
							<div *ngIf="formErrors.make" class="alert alert-danger">
								{{ formErrors.make }}
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="code" class="control-label">C贸digo:</label>
							<input type="text" class="form-control" formControlName="code" name="code" id="code" [readonly]="readonly"/>
							<div *ngIf="formErrors.code" class="alert alert-danger">
								{{ formErrors.code }}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-8">
							<label for="description" class="control-label">Descripci贸n:</label>
							<input type="text" class="form-control" formControlName="description" name="description" id="description" [readonly]="readonly" (blur)="loadPosDescription()"/>
							<div *ngIf="formErrors.description" class="alert alert-danger">
								{{ formErrors.description }}
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="posDescription" class="control-label">Descripci贸n POS:</label>
							<input type="text" class="form-control" formControlName="posDescription" name="posDescription" id="posDescription" [readonly]="readonly"/>
							<div *ngIf="formErrors.posDescription" class="alert alert-danger">
								{{ formErrors.posDescription }}
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-md-4">
					<img *ngIf="article.picture == 'default.jpg' || article.picture == undefined" src="./../../../assets/img/default.jpg" height="120" width="120" class="img-fluid">
					<img *ngIf="article.picture !== 'default.jpg' && article.picture !== undefined" [src]="apiURL + 'get-image-article/'+article.picture" height="120" width="120" class="img-fluid">
					<input type="file" *ngIf="!readonly"accept="image/*" (change)="fileChangeEvent($event)"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="category" class="control-label">Rubro</label>
					<select class="form-control" formControlName="category">
						<option *ngFor="let category of categories" [selected]="category._id===article.category._id" [value]="category._id" [disabled]="readonly">
							{{category.description}}
						</option>
					</select>
					<div *ngIf="formErrors.category" class="alert alert-danger">
						{{ formErrors.category }}
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="type" class="control-label">Imprime en:</label>
					<select class="form-control" formControlName="type">
						<option *ngFor="let type of types" [ngValue]="type" [disabled]="readonly">{{type}}</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="costPrice" class="control-label">Precio de Costo:</label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" formControlName="costPrice" name="costPrice" id="costPrice" step="0.01" (blur)="updatePrices('costPrice')" [readonly]="readonly"/>
					</div>
					<div *ngIf="formErrors.costPrice" class="alert alert-danger">
						{{ formErrors.costPrice }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="markupPorcent" class="control-label">Margen:</label>
					<div class="input-group">
						<span class="input-group-addon">%</span>
						<input type="number" class="form-control" formControlName="markupPorcent" name="markupPorcent" id="markupPorcent" step="0.01" [readonly]="readonly" (blur)="updatePrices('markupPorcent')" />
					</div>
					<div *ngIf="formErrors.markupPorcent" class="alert alert-danger">
						{{ formErrors.markupPorcent }}
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="markupPrice" class="control-label">Utilidad:</label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" formControlName="markupPrice" name="markupPrice" id="markupPrice" step="0.01" (blur)="updatePrices('markupPrice')" [readonly]="readonly"/>
					</div>
					<div *ngIf="formErrors.markupPrice" class="alert alert-danger">
						{{ formErrors.markupPrice }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="salePrice" class="control-label">Precio de Venta:</label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" formControlName="salePrice" name="salePrice" id="salePrice" step="0.01" (blur)="updatePrices('salePrice')" [readonly]="readonly"/>
					</div>
					<div *ngIf="formErrors.salePrice" class="alert alert-danger">
						{{ formErrors.salePrice }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="observation" class="control-label">Observaci贸n:</label>
					<div class="input-group">
						<textarea type="text" class="form-control" formControlName="observation" name="observation" id="observation" rows="2" [readonly]="readonly"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer" *ngIf="!readonly">
			<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
			<button type="submit" class="btn btn-primary" [disabled]="!articleForm.valid || loading" >
				<i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
				<span *ngIf="!loading">Guardar Cambios</span>
				<span *ngIf="loading">Espere por favor</span>
			</button>
		</div>
	</form>
</section>
