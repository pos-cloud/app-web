<div class="modal-header">
  <h4 class="modal-title">Agregar Impresora</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="printerForm" #formAddPrinter="ngForm" (ngSubmit)="addPrinter()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="name" class="control-label">Nombre:</label>
          <input type="text" class="form-control" formControlName="name" name="name" id="name" [focus]="focusEvent"/>
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="origin" class="control-label">Origen:</label>
          <input type="number" class="form-control" formControlName="origin" name="origin" id="origin"/>
        </div>
        <div class="form-group col-md-4">
          <label for="type" class="control-label">Tipo</label>
          <select class="form-control" formControlName="type">
              <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="connectionURL" class="control-label">URL de conexi√≥n:</label>
          <input type="text" class="form-control" formControlName="connectionURL" name="connectionURL" id="connectionURL"/>
          <div *ngIf="formErrors.connectionURL" class="alert alert-danger">
            {{ formErrors.connectionURL }}
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!printerForm.valid || loading" >
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
