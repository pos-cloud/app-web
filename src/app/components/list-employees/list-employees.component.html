<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="card card-outline-primary">
    <div class="card-header bg-primary card-inverse">Lista de Empleados
      <div class="pull-right">
        <button class="btn btn-primary" (click)="openModal('add', null)" >Agregar Empleado</button>
        <button class="btn btn-primary" (click)="refresh()"><i [ngClass]="{'fa fa-spinner fa-spin':loading}"></i> Actualizar</button>
        <span (click)="areFiltersVisible = !areFiltersVisible">
          <i class="btn btn-primary fa fa-filter" data-toggle="tooltip" data-placement="top" title="Aplicar Filtros"></i>
        </span>
      </div>
    </div>
      <div class="card-block table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th><i class="fa fa-bars"></i></th>
              <th (click)="orderBy('code')">Legajo </th>
              <th (click)="orderBy('name')">Nombre </th>
              <th (click)="orderBy('type','description')">Tipo </th>
            </tr>
            <tr *ngIf="areFiltersVisible">
                <th><input type="text" class="form-control" [(ngModel)]= "filterCode" placeholder="Legajo..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterName" placeholder="Nombre..." ></th>
                <th><input type="text" class="form-control" [(ngModel)]= "filterType" placeholder="Tipo..." ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees | orderBy: orderTerm: propertyTerm 
                                                  | filter: filterCode:'code' 
                                                  | filter: filterName:'name' 
                                                  | filter: filterType:'description':'type' 
                                                  | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
              <td align="left" width="130">
                <button type="button" class="btn btn-success  btn-sm" (click)="openModal('view', employee)"><i class="fa fa-eye"></i></button>
                <button type="button" class="btn btn-primary btn-sm" (click)="openModal('update', employee)"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger btn-sm" (click)="openModal('delete', employee)"><i class="fa fa-trash-o"></i></button>
              </td>
              <td>{{employee.code}}</td>
              <td>{{employee.name}}</td>
              <td *ngIf="employee.type">{{employee.type.description}}</td>
              <td *ngIf="!employee.type"></td>
            </tr>
            <tr align="center" *ngIf="areEmployeesEmpty">
              <td colspan="4">No se encontraron empleados</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-primary card-inverse">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <pagination-controls (pageChange)="p=$event" #api previousLabel="Anterior" nextLabel="Siguiente">
            </pagination-controls>
          </div>
          <div class="col-md-2"></div>
          Mostrar
          <div class="form-group col-md-1">
            <select class="form-control" [(ngModel)]="itemsPerPage">
              <option [value]="5" >5</option>
              <option [value]="10">10</option>
              <option [value]="15">15</option>
              <option [value]="20">20</option>
              <option [value]="50">50</option>
              <option [value]="100">100</option>
            </select>
          </div>
          Ã­tems
        </div>
      </div>
  </div>
</section>
