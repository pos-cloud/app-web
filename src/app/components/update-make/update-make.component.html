<div class="modal-header">
  <h4 class="modal-title" *ngIf="!readonly">Editar Marca {{make.description}}</h4>
  <h4 class="modal-title" *ngIf="readonly">Marca  {{make.description}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content"  *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="makeForm" #formUpdateMake="ngForm" (ngSubmit)="updateMake()" autocomplete="off">
    <div class="modal-body">
      <ngb-tabset [orientation]="orientation">
        <ngb-tab title="Datos principales">
          <ng-template ngbTabContent>
            <div class="row tab-content">
              <div class="form-group col-md-12">
                <div class="row">
                  <div class="form-group col-md-8">
                    <label for="description" class="control-label">Descripción:</label>
                    <input type="text" class="form-control" formControlName="description" name="description" id="description" [focus]="focusEvent"/>
                    <div *ngIf="formErrors.description" class="alert alert-danger">
                      {{ formErrors.description }}
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <div class="custom-file">
                      <label class="custom-file-label btn btn-action" for="customFileLang">Cambiar Imagen</label>
                      <input type="file" class="custom-file-input" lang="es" accept="image/*" id="customFileLang" (change)="fileChangeEvent($event)"/>
                      <img [src]="imageURL" height="120" width="120">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Configuracion">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="visibleSale" class="control-label">La marca es visible en la venta?</label>
                      <select class="form-control" formControlName="visibleSale">
                        <option value="true" >Si</option>
                        <option value="false" selected>No</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="ecommerceEnabled" class="control-label">¿Habilitado para Ecommerce?</label>
                      <select class="form-control" formControlName="ecommerceEnabled">
                        <option [value]="true" [disabled]="readonly">Si</option>
                        <option [value]="false" [disabled]="readonly">No</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Auditoría">
            <ng-template ngbTabContent>
              <div class="row tab-content">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Creado por:</label>
                        <label *ngIf="make.creationUser" class="control-label"><b>{{make.creationUser.name}}</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="make.creationDate" class="control-label"> <b>{{make.creationDate | dateFormat:'DD/MM/YYYY hh:mm:ss'}}</b></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Última modificación por:</label>
                        <label *ngIf="make.updateUser" class="control-label"><b>{{make.updateUser.name}}</b></label>
                        <label *ngIf="!make.updateUser" class="control-label"><b>-</b></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">El día:</label>
                        <label *ngIf="make.updateDate" class="control-label"><b>{{make.updateDate | dateFormat:'DD/MM/YYYY hh:mm:ss'}}</b></label>
                        <label *ngIf="!make.updateDate" class="control-label"><b>-</b></label>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="modal-footer" *ngIf="!readonly">
      <button type="button" class="btn btn-light" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!makeForm.valid || loading || readonly">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar Cambios</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
