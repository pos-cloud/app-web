<form [formGroup]="meliAttrs" #formAddArticleTax="ngForm" (ngSubmit)="close()" autocomplete="off">
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-12">
        <label for="listing_type_id" class="control-label">Tipo de publicación:</label>
        <select class="form-control" formControlName="listing_type_id">
          <option *ngFor="let listing_type of ['free']" [ngValue]="listing_type" [disabled]="article?.meliId && article?.meliId !== ''">
            {{listing_type}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <ng-template #rtCategories let-r="result" let-t="term">
          <ngb-highlight [result]="r.category_name" [term]="t"></ngb-highlight>
        </ng-template>
        <label for="category">Categoría:</label>
        <input id="category" type="text" class="form-control" formControlName="category" name="category"
          [ngbTypeahead]="searchCategories" [resultTemplate]="rtCategories" [inputFormatter]="formatterCategories"
          [readonly]="readonly" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="description.plain_text" class="control-label">Descripción:</label>
        <textarea type="text" class="form-control" formControlName="description.plain_text" name="description.plain_text"
          id="description.plain_text" [readonly]="article?.meliId && article?.meliId !== ''"></textarea>
      </div>
    </div>
    <div class="row mt-2">
      <div *ngFor="let field of formFields" [class]="field.class">
        <!-- SEPARATOR -->
        <div *ngIf="field.tag === 'separator'">
          <hr>
          <b>{{field.name}}</b>
        </div>
        <label *ngIf="field.tag !== 'separator'" [for]="field.name" class="control-label">
          {{field.name | translate | capitalize}} <span *ngIf="field?.validators?.length > 0" style="color: red">*</span>:
          <br>
          <small>[{{field.id.split('attrs-')[1]}}]</small>
        </label>
        <div class="input-group">

          <!-- INPUT -->
          <input *ngIf="field.tag === 'input' && field.tagType !== 'file'" [type]="field.tagType" class="form-control"
            [formControlName]="field.id" [name]="field.name" [id]="field.name" [readonly]="readonly" [placeholder]="(field.hint) ? field.hint : ''"
            (blur)="onValueChanged($event.target.id)" />

          <!-- SELECT -->
          <select *ngIf="field.tag === 'select'" class="form-control" [formControlName]="field.id" [id]="field.name"
            (blur)="onValueChanged($event.target.id)">
            <option *ngFor="let v of field.values" [value]="v" [disabled]="readonly"
              [selected]="article.meliAttrs[field.name] && article.meliAttrs[field.name] == v">
              {{ v | translate | capitalize}}
            </option>
          </select>

          <!-- AUTOCOMPLETE -->
          <div *ngIf="field.tag === 'autocomplete'" style="width: 100%;">
            <ng-template #result let-r="result" let-t="term">
              <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
            </ng-template>
            <input [type]="field.tagType" class="form-control" [id]="field.name" [formControlName]="field.id"
              [placeholder]="field.hint"
              [readonly]="readonly" [name]="field.name" [ngbTypeahead]="field.search" [resultTemplate]="result"
              [inputFormatter]="field.format" (blur)="onValueChanged($event.target.id)" />
          </div>

          <!-- TEXTAREA -->
          <textarea *ngIf="field.tag === 'textarea'" class="form-control" [formControlName]="field.id"
            [name]="field.name" [id]="field.name" [readonly]="readonly"
            [placeholder]="field.hint"
            (blur)="onValueChanged($event.target.id)"></textarea>

          <!-- HTML -->
          <tinymce *ngIf="field.tag === 'html'" [formControlName]="field.id" [config]="tinyMCEConfigBody"
            [id]="field.name" (blur)="onValueChanged($event.target.id)" style="width: 100%;">
          </tinymce>

          <!-- MOSTRAR ERROR -->
          <div class="invalid-feedback" [style.display]="(formErrors[field.name])? 'block': 'none'">
            {{ formErrors[field.name] }}
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
