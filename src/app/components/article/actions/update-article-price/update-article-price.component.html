<div class="modal-header">
  <h4 class="modal-title">Actualizar Precios</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <form [formGroup]="updatePriceForm" (ngSubmit)="updatePrice()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="make" class="control-label">Actualizar por:</label>
          <select
            [(ngModel)]="optionUpdate"
            class="form-control"
            formControlName="optionUpdate"
            [ngClass]="{
                      'is-invalid': updatePriceForm.get('optionUpdate')?.touched && updatePriceForm.get('optionUpdate')?.invalid,
                    }"
          >
            <option [value]="'all'">Todos los productos</option>
            <option [value]="'filter'">Productos Filtrados</option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="
              updatePriceForm.get('optionUpdate')?.touched && updatePriceForm.get('optionUpdate')?.hasError('required')
            "
          >
            {{ 'fieldRequired' | translate | capitalize }}
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label">Cantidad de decimales:</label>
          <select [(ngModel)]="decimal" class="form-control" formControlName="decimal">
            <option [value]="'0'">0</option>
            <option [value]="'1'">1</option>
            <option [value]="'2'">2</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="field" class="control-label">Valor a actualizar:</label>
          <select
            class="form-control"
            formControlName="field"
            [ngClass]="{
                      'is-invalid': updatePriceForm.get('field')?.touched && updatePriceForm.get('field')?.invalid,
                    }"
          >
            >
            <option [value]="'basePrice'">Precio Base</option>
            <option [value]="'markupPercentage'">Margen %</option>
            <option [value]="'salePrice'">Precio de Venta</option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="updatePriceForm.get('field')?.touched && updatePriceForm.get('field')?.hasError('required')"
          >
            {{ 'fieldRequired' | translate | capitalize }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="fieldsIncrease" class="control-label">Forma a incrementar:</label>
          <select
            class="form-control"
            formControlName="fieldsIncrease"
            [ngClass]="{
                      'is-invalid': updatePriceForm.get('fieldsIncrease')?.touched && updatePriceForm.get('fieldsIncrease')?.invalid,
                    }"
          >
            <option></option>
            <option *ngIf="updatePriceForm.get('field')?.value !== 'markupPercentage'" [value]="'amount'">
              Monto fijo
            </option>
            <option [value]="'percentage'">Porcentaje</option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="
              updatePriceForm.get('fieldsIncrease')?.touched &&
              updatePriceForm.get('fieldsIncrease')?.hasError('required')
            "
          >
            {{ 'fieldRequired' | translate | capitalize }}
          </div>
        </div>
      </div>

      <div class="row" *ngIf="updatePriceForm.get('fieldsIncrease')?.value === 'percentage'">
        <div class="form-group col-md-12">
          <label for="percentage" class="control-label">Porcentaje a incrementar:</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1">%</span></div>
            <input type="number" class="form-control" formControlName="percentage" name="percentage" />
          </div>
        </div>
      </div>
      <div class="row" *ngIf="updatePriceForm.get('fieldsIncrease')?.value === 'amount'">
        <div class="form-group col-md-12">
          <label for="amount" class="control-label">Monto a incrementar:</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1">$</span></div>
            <input type="number" class="form-control" formControlName="amount" name="amount" />
          </div>
          <div *ngIf="formErrors.percentage" class="alert alert-danger">
            {{ formErrors.percentage }}
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!updatePriceForm?.valid || loading">
        <i class="fa" [ngClass]="{ 'fa-save': !loading, 'fa-spinner fa-spin': loading }"></i>
        <span *ngIf="!loading">Actualizar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
