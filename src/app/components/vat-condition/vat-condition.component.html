<div class="modal-header">
	<h4 class="modal-title" *ngIf="op==='add'">Agregar Condición de IVA</h4>
	<h4 class="modal-title" *ngIf="op==='update'">Editar Condición de IVA {{vatCondition.description}}</h4>
	<h4 class="modal-title" *ngIf="op==='view'">Condición de IVA {{vatCondition.description}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage !== ''">
		<ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="vatConditionForm" #formAddVATCondition="ngForm" (ngSubmit)="addVATCondition()" autocomplete="off">
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-md-4">
					<label for="code">Código:</label>
					<input type="number" class="form-control" formControlName="code" name="code" id="code" [focus]="focusEvent"/>
					<div *ngIf="formErrors.code" class="alert alert-danger">
						{{ formErrors.code }}
					</div>
        </div>
				<div class="form-group col-md-8">
					<label for="description">Descripción:</label>
					<input type="text" class="form-control" formControlName="description" name="description" id="description"/>
					<div *ngIf="formErrors.description" class="alert alert-danger">
						{{ formErrors.description }}
					</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="description">Letra Fija:</label>
          <select class="form-control" formControlName="transactionLetter">
            <option *ngFor="let letter of letters" [selected]="vatCondition.transactionLetter === letter" [value]="letter"
              [disabled]="readonly">
              {{ letter }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="discriminate">Discrimina IVA:</label>
          <select class="form-control" formControlName="discriminate">
            <option [value]="true" [selected]="vatCondition.discriminate" [disabled]="readonly">Si</option>
            <option [value]="false" [selected]="!vatCondition.discriminate" [disabled]="readonly">No</option>
          </select>
        </div>
      </div>
		</div>
    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
			<button type="submit" class="btn btn-primary" [disabled]="!vatConditionForm.valid || loading" >
				<i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
				<span *ngIf="!loading">Guardar</span>
				<span *ngIf="loading">Espere por favor</span>
			</button>
		</div>
  </form>
</section>
