<div class="modal-header">
	<h4 class="modal-title">Agregar Mesa</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<section class="container-fluid">
	<div class="center-content"  *ngIf="alertMessage">
		<ngb-alert (close)="alertMessage=''">
			{{alertMessage}}
		</ngb-alert>
	</div>
	<form [formGroup]="tableForm" #formAddTable="ngForm" (ngSubmit)="addTable()">
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="code" class="control-label">Número:</label>
					<input type="number" class="form-control" formControlName="code" name="code" id="code" required autofocus/>
					<div *ngIf="formErrors.code" class="alert alert-danger">
						{{ formErrors.code }}
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="room" class="control-label">Salón:</label>
					<input type="text" class="form-control" formControlName="room" name="room" id="room" required/>
					<div *ngIf="formErrors.room" class="alert alert-danger">
						{{ formErrors.room }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-10">
					<label for="description">Descripción:</label>
					<input type="text" class="form-control" formControlName="description" name="description" id="description"/>
				</div>
				<div class="form-group col-md-2">
					<label for="chair" class="control-label">Sillas:</label>
					<input type="number" class="form-control" formControlName="chair" name="chair" id="chair" required/>
					<div *ngIf="formErrors.chair" class="alert alert-danger">
						{{ formErrors.chair }}
					</div>
				</div>
			</div>
		</div>
    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="activeModal.close('cancel')">Cancelar</button>
			<button type="submit" class="btn btn-primary" [disabled]="!tableForm.valid || loading" >
				<i [ngClass]="{'fa fa-save':!loading, 'fa-refresh fa-spin':loading}"></i>
				<span *ngIf="!loading">Guardar</span>
				<span *ngIf="loading">Espere por favor</span>
			</button>
		</div>
	</form>
</section>
