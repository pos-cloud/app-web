<div class="modal-header">
  <h4 class="modal-title">Agregar Tipo de Variante</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="container-fluid">
  <div class="center-content" *ngIf="alertMessage !== ''">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <form [formGroup]="variantTypeForm" #formAddVariantType="ngForm" (ngSubmit)="addVariantType()" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="order" class="control-label">Orden:</label>
          <input type="number" class="form-control" formControlName="order" order="order" id="order" [focus]="focusEvent" />
          <div *ngIf="formErrors.order" class="alert alert-danger">
            {{ formErrors.order }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="name" class="control-label">Nombre:</label>
          <input type="text" class="form-control" formControlName="name" name="name" id="name" />
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="meliId" class="control-label">Meli Id:</label>
          <input type="text" class="form-control" formControlName="meliId" name="meliId" id="meliId" />
          <div *ngIf="formErrors.meliId" class="alert alert-danger">
            {{ formErrors.meliId }}
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('cancel')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!variantTypeForm.valid || loading">
        <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin':loading}"></i>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Espere por favor</span>
      </button>
    </div>
  </form>
</section>
