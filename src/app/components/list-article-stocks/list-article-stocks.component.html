<!--ADMIN-->
<section class="container-fluid" *ngIf="userType=='admin'">
  <div class="center-content" *ngIf="alertMessage !== '' && !areArticleStocksEmpty">
    <ngb-alert [type]="alertConfig.type" [dismissible]="alertConfig.dismissible" (close)="alertMessage=''">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <div class="card card-outline-primary">
    <div class="card-header bg-primary">Listado de Stock
      <div class="pull-right">
        <button class="btn btn-primary" (click)="refresh()" [disabled]="loading">
          <i [ngClass]="{'fa fa-spinner fa-spin':loading}"></i>
          <span *ngIf="loading">Cargando</span>
          <span *ngIf="!loading">Actualizar</span>
        </button>
        <span (click)="areFiltersVisible = !areFiltersVisible">
          <i class="btn btn-primary fa fa-filter" data-toggle="tooltip" data-placement="top" title="Aplicar Filtros"></i>
        </span>
      </div>
    </div>
    <div class="card-block table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <i class="fa fa-bars"></i>
            </th>
            <th (click)="orderBy('article','code')">Artículo </th>
            <th (click)="orderBy('article','description')">Descripción </th>
            <th (click)="orderBy('realStock')">Stock Actual </th>
            <th (click)="orderBy('maxStock')">Stock Máximo </th>
            <th (click)="orderBy('minStock')">Stock Mínimo </th>
          </tr>
          <tr *ngIf="areFiltersVisible">
            <th></th>
            <th><input type="text" class="form-control" [(ngModel)]="filterCode" placeholder="Código..."></th>
            <th><input type="text" class="form-control" [(ngModel)]="filterDescription" placeholder="Descripción..."></th>
            <th><input type="text" class="form-control" [(ngModel)]="filterRealStock" placeholder="Stock Actual..."></th>
            <th><input type="text" class="form-control" [(ngModel)]="filterMaxStock" placeholder="Stock Máximo..."></th>
            <th><input type="text" class="form-control" [(ngModel)]="filterMinStock" placeholder="Stock Mínimo..."></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let articleStock of articleStocks | filter: filterCode:'code':'article' 
                                                        | filter: filterDescription:'description':'article'
                                                        | filter: filterRealStock:'realStock'
                                                        | filter: filterMaxStock:'maxStock'
                                                        | filter: filterMinStock:'minStock'
                                                        | orderBy: orderTerm: propertyTerm
                                                        | paginate: { itemsPerPage: itemsPerPage, 
                                                                      currentPage: p, 
                                                                      totalItems: totalItems
                                                                    }">
            <td align="left" width="130">
            </td>
            <td class="flat">{{articleStock.article.code}}</td>
            <td class="flat">{{articleStock.article.description}}</td>
            <td class="flat">{{articleStock.realStock}}</td>
            <td class="flat">{{articleStock.maxStock}}</td>
            <td class="flat">{{articleStock.minStock}}</td>
          </tr>
          <tr align="center" *ngIf="areArticleStocksEmpty">
            <td colspan="6">No se encontró stock</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer bg-primary">
      <div class="row">
        <div class="col-md-10">
          <pagination-controls class="my-pagination" (pageChange)="p=$event" #api previousLabel="Ant." nextLabel="Sig." autoHide="true">
          </pagination-controls>
        </div>
        <div class="form-group col-md-2">
          <select class="form-control" [(ngModel)]="itemsPerPage">
            <option [value]="5">Mostrar 5 ítems</option>
            <option [value]="10">Mostrar 10 ítems</option>
            <option [value]="15">Mostrar 15 ítems</option>
            <option [value]="20">Mostrar 20 ítems</option>
            <option [value]="50">Mostrar 50 ítems</option>
            <option [value]="100">Mostrar 100 ítems</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>
