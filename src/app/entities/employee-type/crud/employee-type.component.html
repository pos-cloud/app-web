<section class="container-fluid">
  <div class="card">
    <div class="card-header">
      <span style="color: #607d8b" *ngIf="operation === 'add' || operation === 'copy'">{{ 'add-employee' |
        translate | capitalize }}</span>
      <span style="color: #607d8b" *ngIf="operation === 'update'">{{ 'edit' | translate | capitalize }} {{
        employeeType?.name }}</span>
      <span style="color: #607d8b" *ngIf="operation === 'view' || operation === 'delete'">{{ employeeType?.name
        }}</span>
      <div class="pull-right">
        <button type="button" class="btn" (click)="returnTo()">
          <i class="fa fa-arrow-left"></i><span>{{ 'return' | translate | capitalize }}</span>
        </button>
        <button type="button" class="btn" [disabled]="loading" *ngIf="operation !== 'delete' && operation !== 'view'"
          (click)="addEmployeeType()">
          <i class="fa" [ngClass]="{ 'fa-save': !loading, 'fa-spinner fa-spin': loading }"></i>
          <span *ngIf="!loading"> {{ 'save' | translate | capitalize }}</span>
          <span *ngIf="loading"> {{ 'loading' | translate | capitalize }}</span>
        </button>
        <button type="button" class="btn btn-danger active" *ngIf="operation === 'delete'" [disabled]="loading"
          (click)="deleteEmployeeType()">
          <i class="fa" [ngClass]="{ 'fa-trash': !loading, 'fa-spinner fa-spin': loading }"></i>
          <span *ngIf="!loading">{{ 'delete' | translate | capitalize }}</span>
          <span *ngIf="loading">{{ 'loading' | translate | capitalize }}</span>
        </button>
      </div>
    </div>
    <app-progressbar [loading]="loading"></app-progressbar>
    <div class="card-body scroll">
      <form [formGroup]="employeeTypeForm" (ngSubmit)="addEmployeeType()" autocomplete="off">
        <div class="row">
          <label class="form-group col-md-12">
            <b>{{ 'mainData' | translate | capitalize }}</b>
          </label>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">{{ 'description' | translate | capitalize }}:</label>
            <input type="text" class="form-control" formControlName="description" name="description" id="description"
              [focus]="focusEvent" [ngClass]="{
              'is-invalid':
              employeeTypeForm.get('description')?.touched &&
              employeeTypeForm.get('description')?.invalid
            }" [readonly]="readonly" />
            <div class="invalid-feedback" *ngIf="
            employeeTypeForm.get('description')?.touched &&
            employeeTypeForm.get('description')?.hasError('required')
            ">
              Este campo es obligatorio.
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <label *ngIf="this.operation !== 'add'" class="form-group col-md-12">
            <b>{{ 'audit' | translate | capitalize }}</b>
          </label>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label">{{ 'creationUser.name' | translate | capitalize }}:</label>
                <label *ngIf="employeeType?.creationUser" class="control-label"><b> {{
                    employeeType.creationUser.name
                    }}</b></label>
              </div>
              <div class="form-group col-md-6">
                <label class="control-label">{{ 'theDay' | translate | capitalize }}:</label>
                <label *ngIf="employeeType?.creationDate" class="control-label"><b>
                    {{
                    employeeType.creationDate
                    | dateFormat
                    : 'DD/MM/YYYY
                    HH:mm:ss'
                    }}</b></label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label">{{ 'updateUser.name' | translate | capitalize }}:</label>
                <label *ngIf="employeeType?.updateUser" class="control-label"><b>{{
                    employeeType.updateUser.name
                    }}</b></label>
                <label *ngIf="!employeeType?.updateUser" class="control-label"><b>-</b></label>
              </div>
              <div class="form-group col-md-6">
                <label class="control-label">{{ 'theDay' | translate | capitalize }}:</label>
                <label *ngIf="employeeType?.updateDate" class="control-label"><b>{{
                    employeeType.updateDate | dateFormat: 'DD/MM/YYYY HH:mm:ss'
                    }}</b></label>
                <label *ngIf="!employeeType?.updateDate" class="control-label"><b>-</b></label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label">Id:</label>
                <label class="control-label"><b>{{ employeeType?._id }}</b></label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
