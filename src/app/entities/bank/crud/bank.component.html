<section class="container-fluid">
  <div class="card">
    <div class="card-header">
      <span
        style="color: #607d8b"
        *ngIf="operation === 'add' || operation === 'copy'"
        >{{ 'add-bank' | translate | capitalize }}</span
      >
      <span style="color: #607d8b" *ngIf="operation === 'update'"
        >{{ 'edit' | translate | capitalize }} {{ bank?.name ?? '' }}</span
      >
      <span
        style="color: #607d8b"
        *ngIf="operation === 'view' || operation === 'delete'"
      >
        {{ bank?.name ?? '' }}</span
      >
      <div class="pull-right">
        <button type="button" class="btn" (click)="returnTo()">
          <i class="fa fa-arrow-left"></i
          ><span>{{ 'return' | translate | capitalize }}</span>
        </button>
        <button
          type="button"
          class="btn"
          [disabled]="loading"
          *ngIf="operation !== 'delete' && operation !== 'view'"
          (click)="addBank()"
        >
          <i
            class="fa"
            [ngClass]="{ 'fa-save': !loading, 'fa-spinner fa-spin': loading }"
          ></i>
          <span *ngIf="!loading"> {{ 'save' | translate | capitalize }}</span>
          <span *ngIf="loading"> {{ 'loading' | translate | capitalize }}</span>
        </button>
        <button
          type="button"
          class="btn btn-danger active"
          *ngIf="operation === 'delete'"
          [disabled]="loading"
          (click)="addBank()"
        >
          <i
            class="fa"
            [ngClass]="{ 'fa-trash': !loading, 'fa-spinner fa-spin': loading }"
          ></i>
          <span *ngIf="!loading">{{ 'delete' | translate | capitalize }}</span>
          <span *ngIf="loading">{{ 'loading' | translate | capitalize }}</span>
        </button>
      </div>
    </div>
    <div class="card-body scroll">
      <form [formGroup]="bankForm" (ngSubmit)="addBank()" autocomplete="off">
        <div class="row">
          <label class="form-group col-md-12">
            <b>{{ 'mainData' | translate | capitalize }}</b>
          </label>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <div class="row">
              <div class="form-group col-md-5">
                <label for="code" class="control-label"
                  >{{ 'code' | translate | capitalize }}:</label
                >
                <input
                  type="number"
                  class="form-control"
                  formControlName="code"
                  name="code"
                  id="code"
                  [focus]="focusEvent"
                  [ngClass]="{
                    'is-invalid':
                      bankForm.get('code')?.touched &&
                      bankForm.get('code')?.invalid,
                  }"
                  [readonly]="readonly"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    bankForm.get('code')?.touched &&
                    bankForm.get('code')?.hasError('required')
                  "
                >
                  Este campo es obligatorio.
                </div>
              </div>
              <div class="form-group col-md-5">
                <label for="name" class="control-label"
                  >{{ 'name' | translate | capitalize }}:</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  name="name"
                  id="name"
                  [focus]="focusEvent"
                  [ngClass]="{
                    'is-invalid':
                      bankForm.get('name')?.touched &&
                      bankForm.get('name')?.invalid,
                  }"
                  [readonly]="readonly"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    bankForm.get('name')?.touched &&
                    bankForm.get('name')?.hasError('required')
                  "
                >
                  Este campo es obligatorio.
                </div>
              </div>

              <div class="form-group col-md-4">
                <label for="agency" class="control-label"
                  >{{ 'agency' | translate | capitalize }}:</label
                >
                <input
                  type="number"
                  class="form-control"
                  formControlName="agency"
                  name="agency"
                  id="agency"
                  [focus]="focusEvent"
                  [ngClass]="{
                    'is-invalid':
                      bankForm.get('agency')?.touched &&
                      bankForm.get('agency')?.invalid,
                  }"
                  [readonly]="readonly"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    bankForm.get('agency')?.touched &&
                    bankForm.get('agency')?.hasError('required')
                  "
                >
                  Este campo es obligatorio.
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="account" class="control-label"
                  >{{ 'account' | translate | capitalize }}:</label
                >
                <app-typeahead-dropdown
                  [control]="bankForm.get('account')"
                  [data]="accounts"
                  [readonly]="readonly"
                  [keyField]="'_id'"
                  [displayField]="'description'"
                ></app-typeahead-dropdown>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <label *ngIf="this.operation !== 'add'" class="form-group col-md-12">
            <b>{{ 'audit' | translate | capitalize }}</b>
          </label>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label"
                  >{{ 'creationUser.name' | translate | capitalize }}:</label
                >
                <label *ngIf="bank?.creationUser" class="control-label"
                  ><b> {{ bank?.creationUser?.name }}</b></label
                >
              </div>
              <div class="form-group col-md-6">
                <label class="control-label"
                  >{{ 'theDay' | translate | capitalize }}:</label
                >
                <label *ngIf="bank?.creationDate" class="control-label"
                  ><b>
                    {{
                      bank.creationDate
                        | dateFormat
                          : 'DD/MM/YYYY
                                          HH:mm:ss'
                    }}</b
                  ></label
                >
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label"
                  >{{ 'updateUser.name' | translate | capitalize }}:</label
                >
                <label *ngIf="bank?.updateUser" class="control-label"
                  ><b>{{ bank.updateUser.name }}</b></label
                >
                <label *ngIf="!bank?.updateUser" class="control-label"
                  ><b>-</b></label
                >
              </div>
              <div class="form-group col-md-6">
                <label class="control-label"
                  >{{ 'theDay' | translate | capitalize }}:</label
                >
                <label *ngIf="bank?.updateDate" class="control-label"
                  ><b>{{
                    bank.updateDate | dateFormat: 'DD/MM/YYYY HH:mm:ss'
                  }}</b></label
                >
                <label *ngIf="!bank?.updateDate" class="control-label"
                  ><b>-</b></label
                >
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label">Id:</label>
                <label class="control-label"
                  ><b>{{ bank?._id }}</b></label
                >
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
