<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>POS Cloud</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon-pos.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script
      defer
      data-domain="dev.poscloud.ar"
      src="https://analytics.poscloud.ar/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <script
      defer
      data-domain="prod.poscloud.ar"
      src="https://analytics.poscloud.ar/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <script>
      (function () {
        const hash = window.location.hash;
        if (hash.startsWith('#/menu/')) {
          const path = hash.substring(2);
          window.history.replaceState(null, '', path);
        }
      })();
    </script>
  </head>

  <body style="background-color: #e4e9f2">
    <app-root>
      <div id="fuse-splash-screen">
        <div class="center">
          <div class="logo">
            <img width="300" src="assets/img/logo.png" />
          </div>
          <div class="spinner-wrapper">
            <div class="spinner">
              <div class="inner">
                <div class="gap"></div>
                <div class="left">
                  <div class="half-circle"></div>
                </div>
                <div class="right">
                  <div class="half-circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-root>
  </body>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</html>
