name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
      
    - name: Install dependencies
      run: npm i
      
    - name: Build Main
      run: npm run build --configuration production --output-path=dist/main --base-href /main/
      
    - name: Build Testing
      run: npm run build --configuration develop --output-path=dist/testing --base-href /testing/
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
